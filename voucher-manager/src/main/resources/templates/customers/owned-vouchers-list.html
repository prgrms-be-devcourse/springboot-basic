<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Owned Vouchers</title>
</head>
<body>
<h1>Owned Vouchers</h1>
<table>
  <thead>
  <tr>
    <th>Voucher Id</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="response : ${responses}">
    <td th:text="${response.voucherId}"></td>
    <td>
      <form action="/customers/wallet/delete" method="post">
        <input type="hidden" name="voucherId" th:value="${response.voucherId}">
        <input type="hidden" name="customerId" th:value="${customerId}">
        <input type="submit" value="Delete Wallet">
      </form>
    </td>
  </tr>
  </tbody>
</table>

<h2>Register a New Voucher</h2>
<form action="/customers/wallet/register" method="post">
  <label for="voucherId">Voucher Id:</label><br>
  <input type="text" id="voucherId" name="voucherId" required><br>
  <input type="hidden" name="customerId" th:value="${customerId}">
  <input type="submit" value="Register Voucher">
</form>

<a href="/customers/list">Get Customers List</a>
</body>
</html>
