voucher:
  create: >
    INSERT INTO
      vouchers(
        name,
        type,
        value,
        customer_id)
    VALUES (
        ?, ?, ?, ?)

  select:
    all: >
      SELECT
        *
      FROM
        vouchers
    byId: >
      SELECT
        *
      FROM
        vouchers
      WHERE
        voucher_id=?
    byCustomer: >
      SELECT
        *
      FROM
        vouchers v
      JOIN
        customers c
      ON
        v.customer_id=c.customer_id
      WHERE
        c.customer_id=?
    between:
      SELECT
        *
      FROM
        vouchers
      WHERE
        created_at
      BETWEEN
        ? AND ?


  update:
    byId: >
      UPDATE
        vouchers
      SET
        name=?,
        type=?,
        value=?,
        customer_id=?
      WHERE
        voucher_id=?

  delete:
    byId: >
      DELETE
      FROM
        vouchers
      WHERE
        voucher_id=?
