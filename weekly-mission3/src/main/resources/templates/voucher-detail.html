<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voucher Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h2>바우처 리스트</h2>
<a th:href="@{/}" class="btn btn-primary" type="button">메인으로 돌아가기</a>
<a th:href="@{/voucher-list}" class="btn btn-primary" type="button">바우처 리스트 보기</a>
<table class="table table-hover, table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Type</th>
        <th scope="col">Discount</th>
        <th scope="col">Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${voucher.voucherId}"></td>
        <td th:text="${voucher.type}"></td>
        <td th:text="${voucher.discount}"></td>
        <td th:text="${voucher.createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
