<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="container-fluid">
<h1>Customer 수정 페이지</h1>
<form th:action="@{|/customer/update/${customer.customerId}|}"  method="post">
    <div th:object="${customer}">
        <br>
        <label class="form-label">Customer ID</label>
        <input th:value="*{customerId}" class="form-control" type="text" disabled readonly>
        <br>
        <label for="name" class="form-label">Name</label>
        <input th:value="*{name}" class="form-control" type="text" id="name" name="name">
        <br>
        <label class="form-label">Email</label>
        <input th:value="*{email}" class="form-control" type="email" disabled readonly>
        <br>
        <label for="customerType" class="form-label">Customer Type</label>
        <select id="customerType" name="customerType" class="form-select">
            <option selected th:text="*{customerType}">Open this select menu</option>
            <option value="BASIC">BASIC</option>
            <option value="BLACKLIST">BLACKLIST</option>
        </select>
        <br>
        <label class="form-label">Customer Created At</label>
        <input th:value="*{createdAt}" class="form-control" type="text" disabled readonly>
    </div>
    <a th:href="@{/customer}" type="button" class="btn btn-outline-primary" th:method="GET">돌아가기</a>
    <button type="submit" class="btn btn-outline-danger">수정하기</button>
</form>
</body>
</html>
