<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="container-fluid">
<h1>Customer 상세 페이지</h1>
<div th:object="${customer}">
    <br>
    <label class="form-label">Customer ID</label>
    <input th:value="*{customerId}" class="form-control" type="text" disabled readonly>
    <br>
    <label class="form-label">Name</label>
    <input th:value="*{name}" class="form-control" type="text" disabled readonly>
    <br>
    <label class="form-label">Email</label>
    <input th:value="*{email}" class="form-control" type="email" disabled readonly>
    <br>
    <label class="form-label">Customer Type</label>
    <input th:value="*{customerType}" class="form-control" type="text" disabled readonly>
    <br>
    <label class="form-label">Customer Created At</label>
    <input th:value="*{createdAt}" class="form-control" type="text" disabled readonly>
</div>
<a th:href="@{/customer}" type="button" class="btn btn-outline-primary">돌아가기</a>
<a th:href="@{|/customer/update/${customer.customerId}|}" type="button" class="btn btn-outline-warning">수정하기</a>
<a th:href="@{|/customer/delete/${customer.customerId}|}" type="button" class="btn btn-outline-danger">삭제하기</a>
</body>
</html>
