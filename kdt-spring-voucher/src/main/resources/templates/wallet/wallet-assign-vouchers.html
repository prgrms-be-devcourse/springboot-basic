<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="container-fluid">
<h1>Voucher 조회 페이지</h1>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">CreatedAt</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <form>
    <tbody>
    <tr th:each="voucher:${vouchers}" th:object="${voucher}" >
        <td th:text="*{voucherId}">
            <a th:href="@{|/voucher/*{voucherId}|}" ></a>
        </td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{amount}"></td>
        <td th:text="*{createdAt}"></td>
        <td>
            <a th:href="@{|/wallet/assign/${customerId}/*{voucherId}|}" class="btn btn-primary" type="button" >할당</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-block">
    <a th:href="@{/wallet}" class="btn btn-primary" type="button">돌아가기</a>
</div>
</body>
</html>
