<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="container-fluid">
<h1>Voucher 생성 페이지</h1>

<form th:action="@{/voucher/new}" method="post">
    <div class="mb-3">
        <label for="voucherType" class="form-label">Category</label>
        <select id="voucherType" name="voucherType" class="form-select">
            <option selected>Open this select menu</option>
            <option value="FIXED">FIXED_AMOUNT_VOUCHER</option>
            <option value="PERCENT">PERCENT_DISCOUNT_VOUCHER</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Price</label>
        <input type="number" class="form-control" id="amount" name="amount">
    </div>
    <button type="submit" class="btn btn-primary">생성하기</button>
</form>
</body>
</html>
