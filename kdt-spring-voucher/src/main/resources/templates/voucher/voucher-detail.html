<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="container-fluid">
<h1>Voucher 상세 페이지</h1>
<div>
    <br>
    <label class="form-label">Voucher ID</label>
    <input th:value="${voucher.voucherId}" class="form-control" type="text" disabled readonly>
    <br>
    <label class="form-label">Voucher Type</label>
    <input th:value="${voucher.voucherType}" class="form-control" type="text" disabled readonly>
    <br>
    <label class="form-label">Amount or Percent</label>
    <input th:value="${voucher.amount}" class="form-control" type="number" disabled readonly>
    <br>
    <label class="form-label">Voucher Created At</label>
    <input th:value="${voucher.createdAt}" class="form-control" type="text" disabled readonly>
</div>
<a th:href="@{/voucher}" type="button" class="btn btn-outline-primary">돌아가기</a>
<a th:href="@{|/voucher/update/${voucher.voucherId}|}" type="button" class="btn btn-outline-warning">수정하기</a>
<a th:href="@{|/voucher/delete/${voucher.voucherId}|}" type="button" class="btn btn-outline-danger">삭제하기</a>
</body>
</html>
