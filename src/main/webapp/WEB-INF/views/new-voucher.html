<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>New Customer</title>
</head>
<body class="container-fluid">
<h1>Create Voucher</h1>
<form th:action="@{/vouchers/new}" method="post">
  <div class="mb-3 row">
    <label for="inputType" class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <select class="form-select" name="voucherType" aria-label="Default select example"
              id="inputType">
        <option selected>-------voucher type--------</option>
        <option value="FIXEDAMOUNT">FIXED-AMOUNT</option>
        <option value="PERCENTDISCOUNT">PERCENT-DISCOUNT</option>
      </select>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputDiscount" class="col-sm-2 col-form-label"> discount percent / discount
      amount</label>
    <div class="col-sm-10">
      <input type="text" name="discount" class="form-control" id="inputDiscount">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputCustomerId" class="col-sm-2 col-form-label">customerId</label>
    <div class="col-sm-10">
      <input type="text" name="customerId" class="form-control" id="inputCustomerId">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">submit</button>
</form>
</body>
</html>
