<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App - Voucher</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{vouchers/new}" class="btn btn-primary me-md-2" type="button">Create Voucher</a>
</div>
<h2>Voucher Table</h2>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">DiscountValue</th>
        <th scope="col">DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${vouchers}" th:object="${voucher}">
        <td><a href="#" th:href="@{/vouchers/{id}(id=${voucher.voucherId})}" th:text="${voucher.voucherId}"></a></td>
        <td th:text="*{type}"></td>
        <td th:text="*{discountValue}"></td>
        <td><div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/vouchers/delete/{id}(id=${voucher.voucherId})}" class="btn btn-primary me-md-2" type="button">DELETE</a>
        </div></td>
    </tr>
    </tbody>
</body>
</html>
