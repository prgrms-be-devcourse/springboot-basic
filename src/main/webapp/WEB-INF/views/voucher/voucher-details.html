<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>KDT - Voucher Details</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<h2>Voucher Details</h2>
<form method="POST" th:action="@{/vouchers/update/{id}(id=${voucher.voucherId})}" th:object="${voucher}">
    <div class="mb-3">
        <label class="form-label" for="VoucherId">VoucherId</label>
        <input class="form-control" id="VoucherId" name="voucherId" th:field="${voucher.voucherId}" th:readonly="true"
               type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="type">Type</label>
        <select aria-label="Type Select" class="form-select" id="type" name="type">
            <option th:selected="${voucher.type} == 'FIXED_AMOUNT'" value="1">Fixed Amount</option>
            <option th:selected="${voucher.type} == 'PERCENT_DISCOUNT'" value="2">Percent Discount</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="discountValue">Discount Value</label>
        <input class="form-control" id="discountValue" name="discountValue" th:field="${voucher.discountValue}"
               type="number">
    </div>
    <div class="mb-3">
        <label class="form-label" for="createdTime">Created At</label>
        <input class="form-control" id="createdTime" name="createdTime" th:field="${voucher.createdTime}"
               th:readonly="true"
               type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
