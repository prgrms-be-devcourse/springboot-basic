<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>KDT - Show Assign Vouchers</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App - Wallet</h1>
<h2 th:text="${email}"></h2>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">DiscountValue</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${vouchers}" th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{type}"></td>
        <td th:text="*{discountValue}"></td>
        <td th:text="*{createdTime}"></td>
        <td><div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/wallet/vouchers/delete/{id}(id=${voucher.voucherId})}" class="btn btn-primary me-md-2" type="button">DELETE</a>
        </div></td>
    </tr>
    </tbody>
</body>
