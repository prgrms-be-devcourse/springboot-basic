<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/voucher/new}" class="btn btn-primary me-md-2" type="button">Create Voucher</a>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">Value</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">CustomerId</th>
        <th scope="col">Allocate Voucher</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
        <td ><a th:href="@{/vouchers/{voucherId}(voucherId=${voucher.voucherId})}" th:text="${voucher.voucherId}"></a></td>
        <td th:text="*{type}"></td>
        <td th:text="*{discountValue}"></td>
        <td th:text="*{createdAt}"></td>
        <td><span th:text="${voucher.customerId}?: ''"> </span></td>
        <th> <a th:href="@{/vouchers/allocate/{voucherId}/{customerId}(voucherId=${voucher.voucherId}, customerId=${customerId})}"
                th:text="Allocate"> </a> </th>
    </tr>
    </tbody>
</table>
</body>
</html>
