<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Voucher Management Page</title>
</head>
<body>
<h1>Voucher Detail Page</h1>
<div class="card text-center" th:object="${voucher}">
  <div class="card-header" th:text="'number : ' + *{voucherId}">
  </div>
  <div class="card-body">
    <h5 class="card-title" th:text="*{voucherType}"></h5>
    <div th:if="*{voucherType.name() == 'FIXEDAMOUNT'}">
      <p class="card-text" th:text="*{discount} + 'won'"></p>
    </div>
    <div th:if="*{voucherType.name() == 'PERCENTDISCOUNT'}">
      <p class="card-text" th:text="*{discount} + '%'"></p>
    </div>
    <form th:action="@{/vouchers/} + *{voucherId}" th:method="delete">
      <input type="submit" class="btn btn-primary" value="Delete"/>
    </form>

  </div>
  <div class="card-footer text-muted" th:text="'created at : ' + *{createdAt}">
  </div>
</div>
</body>
</html>
