<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>Vouchers</h1>
<h2>Voucher List</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Create</a>
</div>
<table class="table">
    <thead class="table-light">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Discount Value</th>
        <th scope="col">voucher Type</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:href="@{'/vouchers/'+ ${voucher.id}}" th:each="voucher: ${vouchers}">
        <td th:text="${voucher.id}"></td>
        <td th:text="${voucher.discountValue}"></td>
        <td th:text="${voucher.voucherTypeName}"></td>
        <td>
            <a th:href="@{'/vouchers/'+ ${voucher.id}}" class="btn btn-success">Detail</a>
            <a th:href="@{'/vouchers/update/'+ ${voucher.id}}" class="btn btn-warning">Update</a>
            <form th:action="@{'/vouchers/' + ${voucher.id}}" th:method="delete" class="d-inline">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
