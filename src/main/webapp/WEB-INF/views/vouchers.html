<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Voucher Management Page</title>
</head>
<body>
<h1>Voucher Managing Page</h1>
<a th:href="@{/vouchers/new}" type="button" class="btn btn-success">Create voucher</a>

</br>

<div style="padding-top: 10px ">
  <a th:href="@{/vouchers}" type="button" class="btn btn-primary btn-lg">Both</a>
  <a th:href="@{/vouchers?type=FIXEDAMOUNT}" type="button" class="btn btn-secondary btn-lg">Fixed-Amount</a>
  <a th:href="@{/vouchers?type=PERCENTDISCOUNT}" type="button" class="btn btn-secondary btn-lg">Percent-Discount</a>
</div>


<div class="card" th:each="voucher: ${vouchers}" th:object="${voucher}">
  <div class="card-header" th:text="*{voucherType}">

  </div>
  <div class="card-body">
    <h5 class="card-title">Special Voucher</h5>
    <p class="card-text">Applicable to items that are more expensive than the discount amount.</p>
    <a th:href="@{/vouchers/} + *{voucherId}" class="btn btn-primary">detail</a>
  </div>
</div>
</tbody>
</table>

</body>
</html>
