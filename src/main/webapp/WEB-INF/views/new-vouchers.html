<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Home</title>
</head>
<body>
<h1>KDT Voucher Insert</h1>
<br>

<form th:action="@{/vouchers/new}" method="post">
  VoucherType
  <select class="form-select" name="type" aria-label="Default select example">
    <option selected th:value="FIX">FIX</option>
    <option th:value="PERCENT">PERCENT</option>
  </select>

  <div class="mb-3">
    <label for="value" class="form-label">VoucherValue</label>
    <input type="number"  name="value" class="form-control" id="value">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
