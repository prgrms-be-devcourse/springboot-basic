<body>
<form th:action="@{/vouchers}" method="get">
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">Moon Jung Hyun</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input name="voucherId" class="form-control form-control-dark w-100" type="text" placeholder="Input voucher id..." aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <button type="submit" class="btn btn-secondary">Search</button>
            </div>
        </div>
    </header>
</form>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <span data-feather="info"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/create}">
                            <span data-feather="plus-circle"></span>
                            Create Voucher
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/delete}">
                            <span data-feather="trash-2"></span>
                            Delete Voucher
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/voucherWallet/giveVoucher}">
                            <span data-feather="log-in"></span>
                            Give Voucher
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Voucher <span th:text="${voucherId}"/> - customers Information</h1>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th>name</th>
                        <th>age</th>
                        <th>sex</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td>
                                <a th:text="${customer.id}" th:href="@{/voucherWallet/customer(customerId=${customer.id})}"/>
                            </td>
                            <td th:text="${customer.name}"/>
                            <td th:text="${customer.age}"/>
                            <td th:text="${customer.sex}"/>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


<script src="../resources/dist/js/bootstrap.bundle.min.js"></script>
