<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <h1> KDT Voucher Menu</h1>
    <br>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a th:href="@{/vouchers/new}" class="btn btn-dark" type="button">Create Voucher</a>
    </div><br>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a th:href="@{/vouchers}" class="btn btn-dark" type="button">Voucher List</a>
    </div><br>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a th:href="@{/vouchers/search}" class="btn btn-dark" type="button">Search Voucher</a>
    </div><br>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a th:href="@{/vouchers/delete}" class="btn btn-dark" type="button">Delete Voucher</a>
    </div><br>


</body>
</html>
