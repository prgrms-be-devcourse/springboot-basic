<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/static/style.css}" rel="stylesheet" />
    <title>Voucher Admin</title>
</head>
<body>
    <h1 class="header">Voucher Admin</h1>
    <div class="container-fluid">
        <h3>고객 수정</h3>
        <form th:action="@{'/customers/update/'+${customer.customerId}}" method="post">
            <div class="mb-3">
                <label class="form-label">고객 ID</label>
                <div th:text="${customer.customerId}"></div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" th:value="${customer.name}" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div th:text="${customer.email}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Crated At</label>
                <div th:text="${customer.createdAt}"></div>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
        <div class="beforeBtnArea">
            <a th:href="@{'/customers/'+${customer.customerId}}" class="btn btn-secondary">이전으로</a>
        </div>
    </div>
</body>
</html>
