<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/static/style.css}" rel="stylesheet" />
    <title>Voucher Admin</title>
</head>
<body>
    <h1 class="header">Voucher Admin</h1>
    <div class="container-fluid">
        <h3>고객 목록</h3>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/customers/new}" class="btn btn-primary me-md-2" type="button">고객 추가</a>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customers}" th:object="${customer}" >
                <td>
                    <a th:href="@{'/customers/'+ *{customerId}}" th:text="*{customerId}"></a>
                </td>
                <td th:text="*{name}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{createdAt}"></td>
            </tr>
            </tbody>
        </table>
        <div class="beforeBtnArea">
            <a th:href="@{/}" class="btn btn-secondary">이전으로</a>
        </div>
    </div>
</body>
</html>
