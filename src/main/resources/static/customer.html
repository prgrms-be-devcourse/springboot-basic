<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Voucher Application</title>
</head>
<body class="container-fluid">
<div th:replace="top_navbar :: navbar"></div>
<h3>Customer List</h3>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/customers/new}" class="btn btn-primary me-md-2" type="button">Create Customer</a>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Created At</th>
        <th scope="col">Last Login At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}" th:object="${customers}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.createdAt}"></td>
        <td th:text="${customer.lastLoginAt}"></td>
        <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/customers/detail/{customerId}(customerId = ${customer.customerId})}"
                   class="btn btn-outline-info me-md-2" type="button">Detail</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
