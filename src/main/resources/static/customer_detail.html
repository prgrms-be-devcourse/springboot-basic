<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Voucher Application</title>
</head>
<body class="container-fluid">
<div th:replace="top_navbar :: navbar"></div>
<h3>Customer Detail</h3>
<div class="text-center"><img th:src="@{/img/profile.webp}" class="img-fluid rounded" width="192" height="108" alt="배경"></div>
<form th:action="@{/customers/detail/{customerId}(customerId = ${customer.customerId})}" th:object="${customer}" method="delete">
    <input type="hidden" name="_method" value="DELETE">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">ID</label>
        <input type="email" name="email" class="form-control" id="exampleInputId" th:value="${customer.customerId}" aria-describedby="emailHelp" readonly>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" th:value="${customer.email}" aria-describedby="emailHelp" readonly>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputPassword1" th:value="${customer.name}">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Last Login At</label>
        <input type="text" name="name" class="form-control" id="exampleInputLastLoginAt" th:value="${customer.lastLoginAt}">
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
</body>
</html>
