<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Voucher Application</title>
</head>
<body class="container-fluid">
<div th:replace="top_navbar :: navbar"></div>
<h3>Voucher List</h3>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Voucher Type üîç
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Fixed Type</a>
            <a class="dropdown-item" href="#">Percent Type</a>
        </div>
    </div>
    <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Create Voucher</a>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Voucher ID</th>
        <th scope="col">Voucher Type</th>
        <th scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${vouchers}">
        <td th:text="${voucher.voucherId}"></td>
        <td th:text="${voucher.voucherType}"></td>
        <td th:text="${voucher.amount}"></td>
        <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/customers/{voucherId}(voucherId = ${voucher.voucherId})}"
                   class="btn btn-outline-info me-md-2" type="button">Detail</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
