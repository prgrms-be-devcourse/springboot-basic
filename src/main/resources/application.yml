application:
  title: voucher-management-system
  version: 1.0.0

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/voucher_management_system
    username: root
    password:
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    view-names:
      - views/*
      - error/*
  mvc:
    hidden-method:
      filter:
        enabled: true

server:
  port: 8080

file:
  path:
    blacklist: src/main/resources/blacklist.csv
    voucher_data: src/main/resources/voucher_data.json
---
spring:
  profiles:
    active: prod
---
spring:
  profiles:
    active: dev
---
spring:
  profiles:
    active: debug
