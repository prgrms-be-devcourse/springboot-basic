# default
file:
  blacklist:
    file-name:
      blacklist.csv
spring:
  # local 정보이므로 일단 git으로 관리
  datasource:
    url: jdbc:mysql://localhost:3306/voucher
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root1234!
    hikari:
      maximum-pool-size: 20
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  thymeleaf:
    prefix: classpath:/static/
logging:
  level:
    com:
      zaxxer:
        hikari: INFO
    javax:
      sql:
        DataSource: OFF
    jdbc:
      audit: OFF
    root:
      debug
---
# local
spring:
  config:
    activate:
      on-profile: local
---
# dev
spring:
  config:
    activate:
      on-profile: dev
file:
  voucher:
    file-name:
      voucher.csv
---