<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>바우처 관리 서비스</title>
</head>
<body>
<div class="container height-100" style="height: 500px">
    <div class="d-flex flex-column justify-content-center bd-highlight mb-3 gap-3" style="height: 500px">
        <p class="h1 text-center">문제가 발생했습니다!</p>
        <span th:text="${errorResult.message}"></span>
        <button th:onclick="|location.href='@{/}'|"
                type="button" class="btn btn-outline-secondary">탑메뉴</button>
    </div>
</div>
</body>
</html>
