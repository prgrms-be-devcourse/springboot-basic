    <script>
        function deleteVoucher(voucherId) {
            if (confirm("게시물을 삭제하시겠습니까?")) {
                fetch(`/vouchers/${voucherId}`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (response.ok) {
                            alert("게시물이 성공적으로 삭제되었습니다.");
                            location.reload();
                        } else {
                            alert("게시물 삭제에 실패했습니다.");
                        }
                    })
            }
        }
    </script>
