<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>KDT - Show Assign Vouchers</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App - Wallet</h1>
<h2>고객을 선택해주세요.</h2>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">UpdatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}" th:object="${customer}">
        <td><a href="#" th:href="@{/wallet/vouchers/{email}(email=${customer.email})}"
               th:text="${customer.customerId}"></a>
        </td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{createdTime}"></td>
        <td th:text="*{updatedTime}"></td>
    </tr>
    </tbody>
</table>
</body>
