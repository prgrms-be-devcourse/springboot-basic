<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App - Wallet</h1>
<h2>Show Customer</h2>
<form method="POST" th:action="@{/wallet/customer}">
    <div class="mb-3">
        <label class="form-label" for="voucherId">Voucher Id</label>
        <input class="form-control" id="voucherId" name="voucherId" type="text">
    </div>
    <div class="d-grid gap-2 d-md-flex">
        <button class="btn btn-primary" type="submit">Find</button>
    </div>
</form>
<br>
<br>

<h3>해당 바우처를 가지고 있는 회원 정보</h3>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">LastLoginAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customer}" th:object="${customer}">
        <td th:text="*{customerId}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{createdTime}"></td>
        <td th:text="*{updatedTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
