<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EkZHHoeuB3wJrK6RBZjo9opKW–XXZiA-4Kt/6g8VBz8U8Un/6Z/hRTt8+pR6L4N2"
          crossorigin="anonymous">
    <title>Add Wallet</title>
</head>
<body>
<div class="container mt-5">
    <h1>Add Wallet</h1>
    <form th:action="@{/wallet/new}" method="post">
        <div class="mb-3">
            <label for="customerId" class="form-label">Customer ID</label>
            <input type="text" class="form-control" id="customerId" name="customerId" required>
        </div>
        <div class="mb-3">
            <label for="voucherId" class="form-label">Voucher ID</label>
            <input type="text" class="form-control" id="voucherId" name="voucherId" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Wallet</button>
    </form>
    <div class="mt-4">
        <p>고객 아이디나 바우처 아이디가 기억나지 않으신다면 아래 버튼을 클릭하여 조회하세요.</p>
        <a href="/customer" class="btn btn-secondary">고객 아이디 찾기</a>
        <a href="/voucher" class="btn btn-secondary">바우처 아이디 찾기</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-0b0XA2er5Ljn3jynM2FPejgUKGOsGmS4dmH/oULISMYKNGWzd5en0JRF3e5eak39"
        crossorigin="anonymous"></script>
</body>
</html>
