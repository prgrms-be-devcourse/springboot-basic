<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find All Customer From Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div>
    <h4 class="text-center">Find Vouchers By VoucherId</h4>
    <br>
    <form th:action="@{/wallet/customers}" th:method="GET" class="mb-3">
        <div class="mb-3">
            <label for="voucherId" class="form-label">Voucher ID</label>
            <input id="voucherId" name="voucherId" placeholder="Enter the Voucher Id" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">조회</button>
    </form>

    <form th:action="@{/}" th:method="GET">
        <button type="submit" class="btn btn-secondary">Home</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
