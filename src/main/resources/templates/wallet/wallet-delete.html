<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>Wallet Delete</h1>
<form th:action="@{/wallet-delete}" method="post">
    <div class="mb-3">
        <label for="voucherId" class="form-label">Voucher Id</label>
        <input type="text" name="voucherId" class="form-control" id="voucherId" placeholder="Voucher Id"/>
    </div>
    <div class="mb-3">
        <label for="customerId" class="form-label">Customer Id</label>
        <input type="text" name="customerId" class="form-control" id="customerId" placeholder="Customer Id"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a th:href="@{/wallet}" class="btn btn-primary">Search Wallet</a>
</form>
</body>
</html>
