<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>KDT - Show Assign Vouchers</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App - Wallet</h1>
<h2>Input Voucher Id</h2>
<form method="POST" th:action="@{/wallet/customer}">
    <div class="mb-3">
        <label class="form-label" for="voucherId">Voucher Id</label>
        <input class="form-control" id="voucherId" name="voucherId" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
