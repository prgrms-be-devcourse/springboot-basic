<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container" style="max-width: 1000px">
    <div class="py-5 text-center">
        <h2>지갑 목록</h2>
    </div>

    <div class="row" style="float: right">
        <div class="col">
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/wallets/createForm}'|"
                    type="button">지갑 생성</button>
            <button class="btn btn-warning"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈으로</button>
        </div>
    </div>


    <div style="margin-top: 10px">
        <table class="table">
            <thead>
            <tr>
                <th>회원 ID</th>
                <th>바우처 ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wallet : ${wallets}">
                <form action="wallets.html" th:action="@{'/wallets/' + ${wallet.customerId} + '/' + ${wallet.voucherId}}" th:method="delete">
                    <td><a th:href="@{|/wallets/customer/${wallet.customerId}|}" th:text="${wallet.customerId}">회원 ID</a></td>
                    <td><a th:href="@{|/wallets/voucher/${wallet.voucherId}|}" th:text="${wallet.voucherId}">바우처 ID</a></td>
                    <td><button type="submit" class="btn btn-danger">지갑 삭제</button></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
