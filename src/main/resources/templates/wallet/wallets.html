<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>wallets</h1>
<h2>Voucher Allocation</h2>
<form th:action="@{/wallets}" method="post">
    <div class="mb-3">Customer</div>
    <div class="mb-3">
        <select class="form-select" aria-label="Customer">
            <option selected>Please Select Customer.</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="mb-3">Voucher</div>
    <div class="mb-3">
        <select class="form-select" aria-label="Voucher">
            <option selected>Please Select Voucher.</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<h2>Voucher Ownership</h2>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">voucher id</th>
        <th scope="col">customer id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wallet: ${wallets}">
        <td th:text="${wallet.voucherId}"></td>
        <td th:text="${wallet.customerId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
