<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Voucher Management Application</title>
</head>
<body class="container-fluid">
    <h1>Customer List</h1>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}" th:object="${customer}">
            <td th:text="*{customerId}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{customerType}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a th:href="@{/wallets}" class="btn btn-primary me-md-2" type="button">Wallet List</a>
    </div>
</body>
</html>
