<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Voucher to Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">

<h2 class="text-center">Add Voucher to Wallet</h2>
<div>
    <h4 class="text-center">Voucher List</h4>
    <table class="table">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Discount</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voucher : ${vouchers}">
            <td th:text="${voucher.voucherId}"></td>
            <td th:text="${voucher.voucherType}"></td>
            <td th:text="${voucher.discount}"></td>
            <td th:text="${voucher.getCreatedAt()}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <form th:action="@{/wallet/add}" th:method="POST" class="mb-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" placeholder="Enter the email" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="voucherId" class="form-label">Voucher ID</label>
            <input id="voucherId" name="voucherId" placeholder="Enter the Voucher Id" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">추가</button>
    </form>

    <form th:action="@{/}" th:method="GET">
        <button type="submit" class="btn btn-secondary">Home</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
