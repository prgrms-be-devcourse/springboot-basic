<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>데브코스 바우처 관리 홈페이지</title>

</head>
<body>
<div class="container">
    <div class="p-3 mb-2 bg-primary text-white">
        <h2 class="bg-primary.bg-gradient" style="text-align: center">바우처 상세</h2>
    </div>
    <div>
        <label for="voucherId">바우처 ID</label>
        <input type="text" id="voucherId" name="voucherId" class="form-control"
               th:value="${voucher.voucherId}"
               readonly>
    </div>
    <div>
        <label for="amount">할인 양</label>
        <input type="text" id="amount" name="amount" class="form-control"
               th:value="${voucher.amount}"
               readonly>
    </div>
    <div>
        <label for="type">바우처 타입</label>
        <input type="text" id="type" name="type" class="form-control"
               th:value="${voucher.type}"
               readonly>
    </div>
    <div>
        <label for="createTime">생성 일자</label>
        <input type="text" id="createTime" name="createTime" class="form-control"
               th:value="${voucher.createTime}"
               readonly>
    </div>
    <div style="text-align: center; margin-top: 50px;" class="grid text-center">
        <a th:href="@{/list}" class="btn btn-primary btn-lg" role="button">조회 페이지로 이동</a>
        <a th:href="@{/}" class="btn btn-primary btn-lg" role="button">Home</a>
    </div>
</div>
</body>

</html>
