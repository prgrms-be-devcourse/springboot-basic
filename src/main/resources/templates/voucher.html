<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Voucher Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Add a Brand or Logo -->
        <a class="navbar-brand" th:href="@{/vouchers}">고객 바우처 관리 시스템</a>

        <!-- Create a navigation menu -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vouchers}">Voucher Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/wallets}">Wallet Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customer Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5">Voucher Management</h1>

    <!-- Filter by Policy Dropdown Form -->
    <form th:action="@{/vouchers}" method="get">
        <div class="form-group">
            <label for="policyFilter">Filter by Policy:</label>
            <select class="form-control" id="policyFilter" name="policy">
                <option value="">All Vouchers</option>
                <option value="fixedDiscount">Fixed Discount Vouchers</option>
                <option value="percentDiscount">Percent Discount Vouchers</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Apply Filter</button>
    </form>

    <!-- Voucher List -->
    <h2 class="mt-3">Voucher List</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Voucher ID</th>
            <th>Voucher Policy</th>
            <th>Discount Amount</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voucher : ${vouchers}">
            <td th:text="${voucher.voucherId}">Voucher ID</td>
            <td th:text="${voucher.voucherPolicy}">Voucher Policy</td>
            <td th:text="${voucher.amount}">Discount Amount</td>
            <td>
                <a th:href="@{'/vouchers/' + ${voucher.voucherId}}">Details</a>
                <a th:href="@{'/vouchers/' + ${voucher.voucherId} + '/edit'}">Edit</a>
                <a th:href="@{'/vouchers/' + ${voucher.voucherId} + '/delete'}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Create Voucher -->
    <h2 class="mt-5">Create Voucher</h2>
    <form th:action="@{/vouchers/create}" method="post">
        <div class="form-group">
            <label for="voucherPolicy">Voucher Policy</label>
            <select class="form-control" id="voucherPolicy" name="voucherPolicy">
                <option value="fixedDiscount">Fixed Discount</option>
                <option value="percentDiscount">Percent Discount</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Discount Amount</label>
            <input type="text" class="form-control" id="amount" name="amount">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
