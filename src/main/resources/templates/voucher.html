<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">ID</th>
            <th scope="col">OWNER</th>
            <th scope="col">TYPE</th>
            <th scope="col">AMOUNT</th>
            <th scope="col">CREATE AT</th>
            <th scope="col">EXPIRED AT</th>
            <th scope="col">USED</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
            <td>
                <form th:action="@{/voucher/{id}(id = *{voucherId})}" th:method="delete">
                    <button type="submit" class="btn btn-danger me-md-2">DELETE</button>
                </form>
            </td>
            <td>
                <a th:href="@{/voucher/{id}(id = *{voucherId})}" class="btn btn-secondary me-md-2" type="button">EDIT</a>
            </td>
            <td th:text="*{voucherId}"></td>
            <td th:text="*{ownerId}"></td>
            <td th:text="*{type}"></td>
            <td th:text="*{amount}"></td>
            <td th:text="*{#temporals.format(createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="*{#temporals.format(expiredAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="*{used}"></td>
        </tr>
    </tbody>
</table>
<div class="d-grid gap-2">
    <a th:href="@{/voucher/new}" class="btn btn-primary" type="button">+</a>
<!--    <button th:href="@{/vouche}" class="btn btn-primary" type="button">+</button>-->
</div>
</body>
</html>
