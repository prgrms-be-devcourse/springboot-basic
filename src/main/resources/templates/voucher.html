<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Vouchers</title>
</head>
<body class="container-fluid">

<h1>Voucher 상세 조회</h1>

<hr />

<form th:action="@{/update-voucher}" method="post">
    <div class="form-group">
        <label for="voucherId">Voucher Id</label>
        <input type="text" readonly class="form-control" id="voucherId" name="voucherId" th:value="${voucher.voucherId}" />
    </div>
    <div class="form-group">
        <label for="reduction">Reduction</label>
        <input type="number" class="form-control" id="reduction" name="reduction" th:value="${voucher.reduction}" />
    </div>
    <div class="form-group">
        <label for="createdAt">Created At</label>
        <input type="text" readonly class="form-control" id="createdAt" name="createdAt" th:value="${voucher.createdAt}" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
