<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{/fragment/header ::nav}"></div>
    <div th:insert="~{/fragment/header ::menu}"></div>
    <div th:insert="~{/fragment/header ::box}"></div>
</head>

<body>
<div class="container">
    <div class="menu">
        <div class="menu-item">
            <a th:href="@{/admin/vouchers}">바우처 목록</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/admin/vouchers/create}">바우처 추가하기</a>
        </div>
    </div>
</div>
<div class="box">
    <div class="content">
        <div class="content-box">
            <div th:each="v:${vouchers}">
                <h3>쿠폰 번호</h3>
                <a th:href="@{/admin/vouchers/{id}(id=${v.id})}" 쿠폰번호><span th:text="${v.id}"></span></a>
                <hr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
