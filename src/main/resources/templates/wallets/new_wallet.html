<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Wallet</title>
</head>
<body>
<h1>지갑 생성</h1>
<form action="/wallets" method="post">
  <label for="voucherId">바우처 ID:</label>
  <input type="text" id="voucherId" name="voucherId" required><br><br>

  <label for="customerId">고객 ID:</label>
  <input type="text" id="customerId" name="customerId" required><br><br>

  <button type="submit">생성</button>
</form>
</body>
</html>
