<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Voucher List</title>
</head>
<body>
<div>
  <table>
    <thead>
    <tr>
      <th>Voucher Id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wallet : ${wallets}">
      <td th:text="${wallet.getVoucherId().toString()}"></td>
    </tr>
    </tbody>
  </table>
</div>
<form th:action="@{/}" th:method="GET">
  <button type="submit">Home</button>
</form>
</body>
</html>
