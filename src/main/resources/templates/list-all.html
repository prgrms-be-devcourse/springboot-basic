<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>데브코스 바우처 관리 홈페이지</title>
    <style>
        .container {
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/list/delete}" method="post">
        <table class="table">
            <thead>
            <tr>
                <th>Voucher ID</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Create Time</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}">
                <td style="width: 30%">
                    <a th:href="@{'/voucher/' + ${voucher.voucherId}}">
                        <span th:text="${voucher.voucherId}"></span>
                    </a>
                </td>
                <td style="width: 20%;" th:text="${voucher.amount}"></td>
                <td style="width: 20%;" th:text="${voucher.type}"></td>
                <td style="width: 20%;" th:text="${voucher.createTime}"></td>
                <td style="width: 10%;" class="form-check">
                    <input type="checkbox" class="form-check-input" th:name="selectedVoucherIds"
                           th:value="${voucher.voucherId}">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-danger">Delete Selected</button>
        <a th:href="@{/}" class="btn btn-secondary" role="button">Home</a>
    </form>
</div>


</body>
</html>
