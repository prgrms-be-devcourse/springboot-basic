<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>데브코스 바우처 관리 홈페이지</title>
</head>

<form method="post">
    <div class="row mb-3">
        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="amount" id="amount">
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Voucher Type</legend>
        <div class="col-sm-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="FixedAmount" value="FixedAmount"
                       checked>
                <label class="form-check-label" for="FixedAmount">
                    FixedAmount
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="PercentDiscount"
                       value="PercentDiscount">
                <label class="form-check-label" for="PercentDiscount">
                    PercentDiscount
                </label>
            </div>
        </div>
    </fieldset>
    <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/}" class="btn btn-secondary" role="button">Home</a>
    </div>
</form>
</html>
