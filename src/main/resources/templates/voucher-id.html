<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Box Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form th:action="@{/voucher}" method="get">
        <div class="form-group">
            <label for="voucherId">Select Voucher Id:</label>
            <select class="form-control" id="voucherId" name="voucherId" style="width: 35%">
                <option th:each="id : ${voucherIdList}" th:value="${id}"
                        th:text="${id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
