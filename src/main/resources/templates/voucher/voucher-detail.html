<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Voucher Management Application</title>
</head>
<body class="container-fluid">
    <h1>Voucher Detail</h1>
    <table class="table table-hover table-striped">
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td th:text="${voucher.voucherId}"></td>
            </tr>
            <tr>
                <th scope="row">Type</th>
                <td th:text="${voucher.voucherType}"></td>
            </tr>
            <tr>
                <th scope="row">Discount</th>
                <td th:text="${voucher.discount}"></td>
            </tr>
            <tr>
                <th scope="row">Created At</th>
                <td th:text="${voucher.createdAt}"></td>
            </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a th:href="@{/vouchers}" class="btn btn-primary me-md-2" type="button">Voucher List</a>
        <form th:action="@{'/vouchers/delete/' + ${voucher.voucherId}}" method="post">
            <button type="submit" class="btn btn-danger">Delete Voucher</button>
        </form>
    </div>
</body>
</html>
