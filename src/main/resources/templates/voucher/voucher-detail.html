<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>Vouchers</h1>
<h2 th:text="${voucherId}">Voucher Id</h2>
<div class="input-group mb-3">
    <select class="form-select" aria-label="Voucher Type" name="voucherType" disabled>
        <option value="FIXED">Fixed</option>
        <option value="PERCENT" th:selected="${voucher.typeName} == 'Percent'">Percent</option>
    </select>
    <input type="number" class="form-control" placeholder="Discount Value" min="0"
           aria-label="Discount Value" name="discountValue" th:value="${voucher.discountValue}" disabled>
</div>
<a th:href="@{/vouchers}" class="btn btn-primary me-md-2" type="button">Ok</a>
<a th:href="@{'/vouchers/update/'+ ${voucher.id}}" class="btn btn-warning">Update</a>
<form th:action="@{'/vouchers/' + ${voucher.id}}" th:method="delete" class="d-inline">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
</body>
</html>
