<!DOCTYPE html>
<html lang="ko">
<head>
    <title>바우처 등록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .form-group {
            padding-top: 50px;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
        }

        .centered {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="form-group">
    <h1 class="text-center mb-5">바우처 등록</h1>
    <form th:action="@{/vouchers/new}" method="post">
        <div class="centered mb-3">
            <div class="col-12 col-md-8 col-lg-6">
                <label for="discountAmount" class="form-label">할인 금액</label>
                <input type="text" class="form-control" id="discountAmount" name = "discountAmount" placeholder="할인 금액 입력" required>
            </div>
        </div>
        <div class="centered mb-3">
            <div class="col-12 col-md-8 col-lg-6">
                <label for="type" class="form-label">할인 유</label>
                <select class="form-select" id="type" name="type">
                    <option value="FIXED">고정 할인</option>
                    <option value="PERCENT">퍼센트 할인</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-secondary"
               th:href="${'/vouchers'}">뒤로 가기
            </a>
            <button type="submit" class="btn btn-primary">등록하기</button>
        </div>
    </form>
</div>
</body>
</html>
