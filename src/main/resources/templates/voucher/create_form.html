<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>바우처 등록</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 등록 폼</h2>
    </div>
    <h4 class="mb-3">바우처 입력</h4>
    <form th:action="@{/vouchers/create}" method="post">
        <div>
            <label for="discountType">Discount Type :</label>
            <select name="discountType" id="discountType" class="custom-select rounded">
                <option value="">Select Type</option>
                <option th:each="type : ${discountType}"
                        th:value="${type.name()}"
                        th:text="${type.name()}"></option>
            </select>
        </div>
        <div>
            <label for="discountValue">Discount Value</label>
            <input type="text" id="discountValue" name="discountValue" class="form-control">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">바우처
                    등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/vouchers/list'" type="button">목록</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
