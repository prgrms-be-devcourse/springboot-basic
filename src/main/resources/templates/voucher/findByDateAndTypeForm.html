<head th:replace="fragments/header :: html-head" >
</head>
<body>
<div class ="container">
    <div th:replace="fragments/header :: header">
    </div>
</div>
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 찾기</h2>
    </div>
    <h4 class="mb-3">정보 입력</h4>
    <form action="findByDateAndType.html" th:action method="post">
        <div>
            <label for="type" class="form-label">Category</label>
            <select id="type" name="type" class="form-select" >
                <option selected>바우처 타입</option>
                <option value="fix">FixedAmountVoucher</option>
                <option value="percent">PercentDiscountVoucher</option>
            </select>
        </div>
        <div>
            <label for="start">처음 날짜 선택</label>
            <input type="date" id="start" name="start" class="form-control">
        </div>
        <div>
            <label for="end">마지막 날짜 선택</label>
            <input type="date" id="end" name="end" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">검색</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='vouchers.html'"
                        th:onclick="|location.href='@{/vouchers}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
