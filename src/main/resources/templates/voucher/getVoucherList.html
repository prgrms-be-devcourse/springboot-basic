<!DOCTYPE html>
<html lang="ko">
<head>
    <title>바우처 조회 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            padding-top: 50px;
            margin-left: auto;
            margin-right: auto;
            max-width: 850px;

            display: flex;
            justify-content: center;
            margin-bottom: 15px;

        }
        .text-center {
            margin-top: 50px;
        }
        .button-container {
            margin-bottom: 20px;
            margin-left: 500px;
            margin-right: auto;
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>
<h1 class="text-center mb-5">바우처 조회</h1>
<div class="button-container"> <!-- 여기에 패딩을 추가 -->
    <a type="button" class="btn btn-outline-primary" th:href="@{'/vouchers/new'}">
        바우처 추가하기</a>
</div>
<div class="container">
    <div class="voucher-table">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>바우처 아이디</th>
                <th>유형</th>
                <th>할인 금액</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}">
                <td th:text="${voucher.id}"></td>
                <td th:text="${voucher.type}"></td>
                <td th:text="${voucher.discountAmount}"></td>
                <td>
                    <a th:href="@{'/vouchers/get/'+${voucher.id}}" class="btn btn-primary"
                       role="button">조회</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
