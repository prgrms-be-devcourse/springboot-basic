<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>Voucher List</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Voucher Type</th>
        <th scope="col">Discount Value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${vouchers}">
        <td th:text="${voucher.voucherId}"></td>
        <td th:text="${voucher.voucherType.name}"></td>
        <td th:text="${voucher.discountValue}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/voucher-create}" class="btn btn-primary">Create Voucher</a>
<a th:href="@{/voucher-delete}" class="btn btn-primary">Delete Voucher</a>
<a th:href="@{/voucher-search}" class="btn btn-primary">Search Voucher</a>
</body>
</html>
