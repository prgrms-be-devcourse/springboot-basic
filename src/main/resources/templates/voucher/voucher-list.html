<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Voucher Management Application</title>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Voucher Management Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/vouchers">Voucher List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wallets">Wallet List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Voucher List</h1>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Type</th>
                <th scope="col">Discount</th>
                <th scope="col">Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="voucher : ${vouchers}" th:object="${voucher}">
                <td th:text="*{voucherId}"></td>
                <td th:text="*{voucherType}"></td>
                <td th:text="*{discount}"></td>
                <td th:text="*{createdAt}"></td>
                <td>
                    <a th:href="@{'/vouchers/' + ${voucher.voucherId}}">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">Add Voucher</a>
        <form th:action="@{/vouchers/delete}" method="post">
            <button type="submit" class="btn btn-danger">Delete List</button>
        </form>
    </div>
</body>
</html>
