<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Voucher</title>
</head>
<body class="container-fluid">
<h1>Voucher Program</h1>
<h2>Voucher List</h2>

<div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/voucher/create}" class="btn btn-primary me-md-2" type="button">Create Voucher</a>
        </div>
    </div>


</div>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Voucher Id</th>
        <th scope="col">Voucher Type</th>
        <th scope="col">Discount Value</th>
        <th scope="col">Customer Id</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}">
        <td>
            <a th:href="'/voucher/detail/'+${voucher.id}" th:text="${voucher.id}"
               style="text-decoration:none; color: inherit;"></a>
        </td>
        <td th:text="${voucher.voucherType}"></td>
        <td th:text="${voucher.discountValue}"></td>
        <td th:text="${voucher.customerId}"></td>
        <td>
            <form th:action="@{'/voucher/delete/' + ${voucher.id}}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
