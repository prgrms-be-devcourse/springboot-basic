<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>바우처 생성 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<div th:replace="header :: header"></div>
<form action="#" method="post">
    <div class="mb-3">
        <label for="voucher-policy" class="form-label">할인 정책 선택</label>
        <select id="voucher-policy" th:name="voucherPolicy" class="form-select" aria-label="Default select example">
            <optgroup label="바우처 할인 정책 선택">
                <option value="FixedAmountPolicy">고정 금액 할인 방식</option>
                <option value="PercentDiscountPolicy">% 할인 방식</option>
            </optgroup>
        </select>
    </div>
    <div class="mb-3">
        <label for="voucher-degree" class="form-label">할인 정도</label>
        <input type="text" class="form-control" th:name="discountDegree" id="voucher-degree">
    </div>

    <div class="d-flex justify-content-end ">
        <button type="submit" class="btn btn-outline-primary m-1">Submit</button>
        <button type="reset" class="btn btn-outline-warning m-1">Clear</button>
        <button type="button" class="btn btn-outline-dark m-1" onclick="history.back()">Cancel</button>
    </div>
</form>
</body>
</html>
