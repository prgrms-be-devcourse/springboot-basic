<!-- voucher-create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Voucher</title>
    <!-- Bootstrap link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Create Voucher</h1>
    <form action="/vouchers/create" method="post">
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" name="type">
                <option value="fixed" selected>Fixed</option>
                <option value="percent">Percent</option>
            </select>
        </div>
        <div class="form-group" id="fixedAmount">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount">
        </div>
        <div class="form-group" id="percentAmount" style="display: none;">
            <label for="percent">Percent:</label>
            <input type="number" class="form-control" id="percent" name="percent">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<script>
    document.getElementById('type').addEventListener('change', function() {
        var fixedAmount = document.getElementById('fixedAmount');
        var percentAmount = document.getElementById('percentAmount');

        if (this.value === 'fixed') {
            fixedAmount.style.display = 'block';
            percentAmount.style.display = 'none';
        } else if (this.value === 'percent') {
            percentAmount.style.display = 'block';
            fixedAmount.style.display = 'none';
        }
    });
</script>

</body>
</html>
