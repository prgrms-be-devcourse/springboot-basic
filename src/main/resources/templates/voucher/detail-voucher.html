<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">

  <title>Voucher Service</title>
</head>
<style>
  .mainContainer {
    text-align: center;
  }

  .contentContainer {
    display: inline-block;
    width: 85%;
  }

  @font-face {
    font-family: 'ghanachoco';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ghanachoco.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'GowunBatang-Bold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Bold.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'GowunDodum-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunDodum-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  h1, h3, a, thead {
    font-family: ghanachoco, serif;
  }

  tbody, td {
    font-family: GowunDodum-Regular, serif;
  }

  th, td {
    text-align: center;
    vertical-align: middle;
  }
</style>
<body>
<div class="mainContainer m-lg-3">
  <div class="d-sm-flex m-lg-3 justify-content-md-first">
    <a class="btn btn-dark me-3" th:href="@{/}" type="button">메인으로</a>
    <a class="add btn btn-primary me-md-2" th:href="@{/vouchers}" type="button">바우처관리</a>
  </div>
  <div class="contentContainer">
    <h1>Voucher Service</h1>
    <h3>Voucher Management</h3>

    <div class="m-lg-5">
      <table class="table table-hover table-striped">
        <tbody style="align-content: center; font-size: 15px" th:object="${voucher}">
        <tr>
          <td>바우처 아이디</td>
          <td th:text="*{voucherId}"></td>
        </tr>
        <tr>
          <td>바우처 타입</td>
          <td th:text="*{voucherType}"></td>
        </tr>
        <tr>
          <td>바우처 할인금액/율</td>
          <td th:text="*{amount}"></td>
        </tr>
        <tr>
          <td>바우처 생성날짜</td>
          <td th:text="*{createdAt}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="d-sm-flex m-lg-3 justify-content-md-end">
      <a class="btn btn-small btn-dark me-3" style="font-family: GowunBatang-Bold,serif"
         th:href="@{'/update-voucher/' + *{id}}"
         type="button">수정</a>
      <a class="btn btn-small btn-secondary" style="font-family: GowunBatang-Bold,serif"
         th:href="@{'/delete-voucher/' + *{id}}"
         type="button">삭제</a>
    </div>
  </div>
</div>
</body>
</html>
