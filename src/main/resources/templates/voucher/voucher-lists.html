<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Voucher Management Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body class="container-fluid">
<h1>Voucher Management Application</h1>
<h2>Voucher List</h2>
<script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Voucher Id</th>
        <th scope="col">Owned Customer Id</th>
        <th scope="col">Show Voucher Detail Info</th>
        <th scope="col">Remove Voucher</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher:${vouchers}" th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{voucherType}"></td>
        <td>
            <a th:href="@{/vouchers/details/{voucherId}(voucherId=${voucher.voucherId})}">
                <button class="btn btn-primary">DETAILS</button>
            </a>
        </td>
        <td>
            <form th:action="@{/vouchers}" th:method="delete">
                <input id="voucherId" name="voucherId" th:value="${voucher.voucherId}" type="hidden">
                <button class="btn btn-primary" type="submit">REMOVE</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
