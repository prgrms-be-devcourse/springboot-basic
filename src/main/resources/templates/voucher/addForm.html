<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 등록 폼</h2>
    </div>
    <h4 class="mb-3">바우처 입력</h4>
    <form action="voucher.html" th:action method="post">
        <div>
            <label for="voucherType">TYPE</label><br/>
            <select class="form-select" id="voucherType" name="voucherType">
                <option value="FIXED">Fixed Amount Voucher</option>
                <option value="PERCENT">Percent Discount Voucher</option>
            </select>
        </div>
        <div>
            <label for="discountValue">VALUE</label>
            <input type="text" id="discountValue" name="discountValue" class="form-control"
                   placeholder="할인액을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    등록
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='vouchers.html'"
                        th:onclick="|location.href='@{/vouchers}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
