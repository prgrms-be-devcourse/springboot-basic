<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="container" style="max-width: 1000px">
    <div class="py-5 text-center">
        <h2>바우처 목록</h2>
    </div>

    <div class="row" style="float: right">
        <div class="col">
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/vouchers/createForm}'|"
                    type="button">바우처 생성</button>
            <button class="btn btn-warning"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈으로</button>
        </div>
    </div>

    <div style="margin-top: 10px">
        <table class="table">
            <thead>
            <tr>
                <th>바우처 ID</th>
                <th>할인 방식</th>
                <th>할인 고정 금액 / 비율</th>
                <th>사용 여부</th>
                <th>생성 날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}">
                <td><a th:href="@{|/vouchers/${voucher.voucherId}|}" th:text="${voucher.voucherId}">바우처 ID</a></td>
                <td th:text="${voucher.voucherType}">할인 방식</td>
                <td th:text="${voucher.discount}">할인 고정 금액 / 비율</td>
                <td th:text="${voucher.useStatusType}">사용 가능 여부</td>
                <td th:text="${voucher.createdAt}">생성 날짜</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
