<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voucher 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">Voucher</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <button type="button" id="create-btn"
                    th:onclick="|location.href='@{/vouchers/new-voucher}'|"
                    class="btn btn-primary"
                    style="float: right;">등록
            </button>
        </div>
    </div>
    <br/>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>TYPE</th>
                <th>VALUE</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${vouchers}" th:object="${voucher}">
                <td th:text="*{voucherId}" }>Voucher ID</td>
                <td th:text="*{voucherType}" }>Voucher Type</td>
                <td th:text="*{discountValue}" }>Voucher Discount Value</td>
                <td><a th:href="@{/vouchers/{id}(id=*{voucherId})}" class="btn btn-light">상세 보기</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
