<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <style>
    input[type="submit"] {
      width: 100%;
      margin-top: 10px;
    }

  </style>
</head>
<body>
<div class="header3">바우처 입력</div>
<div>
  <form action="/view/voucher/save" method="post">
    <div class="inputHeader">바우처 타입</div>
    <div>
      <select name="voucherType" class="form-select" aria-label=".form-select-lg example" required>
        <option selected>바우처 타입을 선택해주세요.</option>
        <option value="FIXED">고정 할인</option>
        <option value="PERCENT">퍼센트 할인</option>
      </select>
    </div>
    <div class="inputHeader">바우처 할인 양</div>
    <div>
      <div class="mb-3">
        <input type="number" name="discountAmount" class="form-control" placeholder="퍼센트 할인은 1~100, 고정 할인은 자유롭게 입력해주세요." required>
      </div>
    </div>
    <input type="submit" class="btn btn-outline-success" value="바우처 생성"/>
  </form>
  <button style="width:100%; margin-top:10px;" type="button" onclick="javascript:location.href='/view/voucher/'" class="btn btn-secondary">돌아가기</button>
</div>
</body>
</html>
