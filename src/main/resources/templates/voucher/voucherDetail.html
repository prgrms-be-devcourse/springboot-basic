<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">

    <title>Document</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<h2>바우처 관리</h2>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">type</th>
        <th scope="col">value</th>
        <th scope="col">isAssigned</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${voucher}">
        <th scope="row" th:text="*{voucherId}"></th>
        <th scope="row" th:text="*{type}"></th>
        <th scope="row" th:text="*{value}"></th>
        <th scope="row" th:text="*{isAssigned}"></th>
    </tr>
    </tbody>
</table>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <form method="post" th:action="@{/vouchers/delete/{id}(id = ${voucher.voucherId})}"/>
    <button btn-primary>바우처 삭제</button>
    </form>
    <a th:href="@{/vouchers}">
        <button btn-primary>이전</button>
    </a>
</div>
</body>
</html>
