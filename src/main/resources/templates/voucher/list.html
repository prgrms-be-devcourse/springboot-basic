<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>바우처 목록</title>
</head>
<body>
<div class="container" style="max-width: 900px">
    <div class="py-5 text-center">
        <h2>바우처 목록</h2>
    </div>
    <div class="row">
        <div class="col text-end">
            <button class="btn btn-primary me-2" onclick="location.href='/vouchers/create-form'" type="button">바우처 등록</button>
            <button class="btn btn-primary" onclick="location.href='/'" type="button">메인</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Voucher ID</th>
                <th>Discount Type</th>
                <th>Discount Value</th>
                <th>Created Date</th>
            </tr>
            </thead>
            <tbody th:each="voucher : ${vouchers}">
            <tr>
                <td><a th:href="@{'/vouchers/detail/' + ${voucher.voucherId()}}" th:text="${voucher.voucherId()}"></a></td>
                <td th:text="${voucher.discountType()}"></td>
                <td th:text="${voucher.discountValue()}"></td>
                <td th:text="${voucher.createdAt()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
