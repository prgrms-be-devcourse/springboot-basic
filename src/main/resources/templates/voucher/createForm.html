<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h4 class="text-center">Voucher Type:</h4>
    <h6 class="mb-3 text-center">
        1. FixedMount<br>
        2. PercentDiscount<br><br>
    </h6>

    <form method="POST" th:action="@{/voucher/create}" class="mb-3">
        <div class="mb-3">
            <label for="voucherType" class="form-label">Voucher Type</label>
            <input id="voucherType" name="voucherType" placeholder="Enter the Voucher Type" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="value" class="form-label">Discount</label>
            <input id="value" name="discount" placeholder="Enter the Discount" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>

    <form th:action="@{/}" th:method="GET" class="text-center">
        <button type="submit" class="btn btn-secondary">Home</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
