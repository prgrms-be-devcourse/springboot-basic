<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Voucher Create</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 등록</h2>
    </div>

    <form th:action="@{/vouchers}" method="post">
        <div>
            <label for="voucherType" class="form-label">할인권 방식</label>
                <select class="form-select" id="voucherType" name="voucherType" required autofocus>
                    <option selected value="">할인권 방식을 선택해주세요.</option>
                    <option value="FIXED">고정 금액 할인(FIXED)</option>
                    <option value="PERCENT">비율 퍼센트 할인(PERCENT)</option>
                </select>
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">할인 수치 - 고정 금액(1 이상 자연수) , 비율 퍼센트(1 ~ 100 사이의 자연수)</label>
            <input type="number" class="form-control" id="discount" name="discount" required>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/vouchers}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
