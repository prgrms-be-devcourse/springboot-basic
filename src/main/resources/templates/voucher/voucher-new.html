<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Voucher Create Page</title>
</head>
<body class="d-flex flex-column align-items-center" style="height: 100vh;">
<div class="d-flex flex-column container-fluid align-items-center">
    <h1 class="mt-5 mb-3">Voucher Create Page</h1>
    <img th:src="@{/img/bg.png}" class="img-fluid w-50">
</div>
<div class="w-75">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
        <a th:href="@{/voucher}" class="btn btn-dark" type="button">Back</a>
    </div>

    <form th:action="@{/voucher/viewNewPage}" method="post">
        <fieldset>
            <legend>바우처 생성을 위하여 옵션을 선택해주세요.</legend>
            <div class="mb-3">
                <label for="voucherType" name="voucherType" class="form-label">바우처 정책을 선택하세요</label>
                <select id="voucherType" name="voucherType" class="form-select" aria-label="Default select example">
                    <option selected>---</option>
                    <option th:each="voucherType : ${voucherTypes}" th:value="${voucherType}"
                            th:text="${voucherType.getPolicy()}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" name="amount" class="form-label">바우처 할인율을 입력하세요</label>
                <input id="amount" name="amount" type="text" class="form-control"
                       placeholder="0 < 고정 바우처, 0 < 퍼센트 바우처 <= 100">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
