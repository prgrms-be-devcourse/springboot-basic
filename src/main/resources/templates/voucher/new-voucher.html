<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Voucher Management Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body class="container-fluid">
<h1>Voucher Management Application</h1>
<h2>Voucher Create Form</h2>
<script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<form method="post" th:action="@{/vouchers}">
    <div class="mb-3">
        <label class="form-label" for="discountAmount">Discount Amount</label>
        <input class="form-control" id="discountAmount" name="discountAmount" type="number">
    </div>
    <div class="mb-3">
        <label class="form-label" for="voucherType">Voucher Type</label>
        <select class="form-select" id="voucherType" name="voucherType">
            <option selected>Open this select voucher type</option>
            <option value="1">FIXED_AMOUNT_TYPE</option>
            <option value="2">PERCENT_DISCOUNT_TYPE</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
</html>
