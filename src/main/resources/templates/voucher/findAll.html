<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    table {
      margin-top: 20px;
      max-width: 1000px;
      width: 100%;
      height: 500px;
    }

    button {
      width: 100px;
      height: 28px;
      border-style: none;
      border-radius: 5px;
      background-color: darkorange;
      color: white;
    }
  </style>
</head>
<body>
<div class="header3">바우처 조회</div>
<table class="table">
  <thead>
  <tr class="table-light">
    <th scope="col">바우처 ID</th>
    <th scope="col">바우처 타입</th>
    <th scope="col">바우처 할인 양</th>
    <th scope="col">바우처 정보</th>
    <th scope="col">바우처 삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="voucher : ${voucherList}">
    <th scope="row" th:text="${voucher.getVoucherId()}">바우처 ID</th>
    <th th:text="${voucher.getVoucherType()}">바우처 타입</th>
    <th th:text="${voucher.getDiscountAmount()}">바우처 할인 양</th>
    <th>
      <button th:onclick="getVoucherRequest([[${voucher.getVoucherId()}]])">상세 보기</button>
    </th>
    <th>
      <button th:onclick="deleteRequest([[${voucher.getVoucherId()}]])">삭제</button>
    </th>
  </tr>
  </tbody>
</table>
<button style="max-width:1000px; width:100%; margin-top:10px; height:40px;" type="button" onclick="javascript:location.href='/view/voucher/'" class="btn btn-secondary">돌아가기</button>
<script>
  const getVoucherRequest = (voucherId) => {
    location.href = `/view/voucher/find/${voucherId}`;
  }

  const deleteRequest = (voucherId) => {
    location.href = `/view/voucher/delete/${voucherId}`;
  }
</script>
</body>
</html>
