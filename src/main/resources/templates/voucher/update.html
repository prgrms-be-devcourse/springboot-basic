<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .error {
            border-color: #dc3545;
            color: #dc3545;
        }
        p {
            display: inline-block;
        }
    </style>
</head>
<body>
<form th:action th:object="${request}" method="post">
    <div>
        <label for="id">ID</label>
        <input id="id" th:field="${voucher.id}" readonly>
    </div>
    <div>
        <label for="type">Type</label>
        <input id="type" th:field="${voucher.type}" readonly>
    </div>
    <div>
        <label for="amount">Amount</label>
        <input id="amount" th:field="*{amount}" th:class="${#fields.hasErrors('amount') ? 'error' : ''}" />
        <p class="error" th:if="${#fields.hasErrors('amount')}">Invalid value</p>
    </div>
    <div>
        <button type="submit">update</button>
    </div>
</form>
</body>
</html>
