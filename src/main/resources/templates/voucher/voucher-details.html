<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>고객 상세 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div th:replace="header :: header"></div>
    <form action="#" method="post">
        <div class="mb-3">
            <label for="voucher-id" class="form-label">바우처 ID</label>
            <input readonly type="text" class="form-control" id="voucher-id" th:name="voucherId" th:value="${voucher.getVoucherId()}">
        </div>
        <div class="mb-3">
            <label for="voucher-policy" class="form-label">바우처 정책</label>
            <input readonly type="text" class="form-control" id="voucher-policy" th:name="voucherPolicy" th:value="${voucher.getVoucherPolicy().getClass().getSimpleName()}">
        </div>
        <div class="mb-3">
            <label for="voucher-discount-degree" class="form-label">바우처 할인 정도</label>
            <input type="text" class="form-control" id="voucher-discount-degree" th:name="discountDegree" th:value="${voucher.getDiscountDegree()}">
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-primary m-1">Submit</button>
            <button type="reset" class="btn btn-outline-warning m-1">Clear</button>
            <button type="button" th:data-voucher-id="${voucher.getVoucherId()}" class="btn btn-outline-danger m-1" onclick="deleteVoucherButton(this)">Delete</button>
            <button type="button" class="btn btn-outline-dark m-1" onclick="history.back()">Cancel</button>
        </div>
    </form>
</body>
<script>
    const deleteVoucherButton = (button) => {
        if (confirm("정말 삭제합니까?")) {
            const voucherId = button.getAttribute("data-voucher-id");

            fetch("/vouchers/" + voucherId, { method: "DELETE" })
                .then(() => {
                    window.location.href = "/";
                });
        }
    };
</script>
</html>
