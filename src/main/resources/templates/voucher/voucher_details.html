<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Voucher Management Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body class="container-fluid">
<h1>Voucher Management Application</h1>
<h2>Voucher Details</h2>
<script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<table class="table table-dark" th:object="${voucher}">
    <tbody>
    <tr>
        <th scope="col">VoucherID</th>
        <td th:text="*{voucherId}">ID</td>
    </tr>
    <tr>
        <th scope="col">DiscountValue</th>
        <td th:text="*{discountAmount}">DiscountValue</td>
    </tr>
    <tr>
        <th scope="col">VoucherType</th>
        <td th:text="*{voucherType}">VoucherType</td>
    </tr>
    <tr>
        <th scope="col">OwnedCustomerId</th>
        <td th:text="*{ownedCustomerId}">OwnedCustomerId</td>
    </tr>
    <tr>
        <th scope="col">CreatedAt</th>
        <td th:text="*{createdAt}">CreatedAt</td>
    </tr>
    </tbody>
</table>
</body>
</html>
