<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>바우처 등록</h2> </div>
    <h4 class="mb-3">바우처 정보 입력</h4>
    <form action="voucher.html" th:action method="post">
        <div>
            <label for="type" class="form-label">Category</label>
            <select id="type" name="type" class="form-select" >
                <option selected>바우처 타입</option>
                <option value="fix">FixedAmountVoucher</option>
                <option value="percent">PercentDiscountVoucher</option>
            </select>
<!--            <label for="type">바우처 타입</label>-->
<!--            <input type="text" id="type" name="type" class="form-control" placeholder="타입을 입력하세요 - fix, percent">-->
        </div>
        <div>
            <label for="value">바우처 할인 양</label>
            <input type="text" id="value" name="value" class="form-control" placeholder="할인 양을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">바우처 저장</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='vouchers.html'"
                        th:onclick="|location.href='@{/vouchers}'|"
                        type="button">취소</button> </div>
        </div>
    </form>
</div>
</body>
</html>
