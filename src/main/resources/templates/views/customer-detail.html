<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Customer Detail</title>
</head>
<body class="container-fluid">
<h1>Customer Detail</h1>
<form id="putForm" th:action="@{/customers/{id}(id=${customer.id})}" th:method="put">
    <div class="mb-3">
        <label for="InputId" class="form-label">ID</label>
        <input type="text" name="id" class="form-control" id="InputId" th:placeholder="${customer.id}" disabled>
    </div>
    <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
               th:placeholder="${customer.email}" disabled>
    </div>
    <div class="mb-3">
        <label for="InputName" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="InputName" th:value="${customer.name}">
    </div>
</form>
<form id="deleteForm" th:action="@{/customers/{id}(id=${customer.id})}" th:method="delete"></form>
<button form="putForm" type="submit" class="btn btn-primary">Change</button>
<button form="deleteForm" type="submit" class="btn btn-primary">Delete</button>
</body>
