<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Voucher Management Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body class="container-fluid">
<h1>Voucher Management Application</h1>
<script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="row-vw d-flex">
    <div class="item d-grid gap-2 col-5 mx-auto">
        <h2>Customer 관련 기능</h2>
        <a class="btn btn-primary" th:href="@{/customers}" type="button">show all customer lists</a>
        <a class="btn btn-primary" th:href="@{/blacklists}" type="button">show all blacklists</a>
    </div>
    <div class="item d-grid gap-2 col-5 mx-auto">
        <h2>Voucher 관련 기능</h2>
        <a class="btn btn-primary" th:href="@{/vouchers}" type="button">show all voucher lists</a>
        <a class="btn btn-primary" th:href="@{/new-voucher}" type="button">create new voucher</a>
    </div>
</div>
</body>
</html>
