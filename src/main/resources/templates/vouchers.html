<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher System</title>
</head>
<body class="container-fluid">
<h1>Voucher System</h1>
<h2>Voucher Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/new-voucher}" class="btn btn-primary me-md-2" type="button">Add Voucher</a>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">voucher_id</th>
        <th scope="col">type</th>
        <th scope="col">discount</th>
        <th scope="col">used</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object = "${voucher}">
        <td><a th:href="@{/vouchers/{voucherId}(voucherId = *{voucherId})}" th:text="*{voucherId}"></a></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{voucherDiscount}"></td>
        <td th:text="*{used}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
