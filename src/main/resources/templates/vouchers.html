<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
    <h1>Crate Voucher Page</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">amount</th>
            <th scope="col">vouehr type</th>
            <th scope="col">voucher detail</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="voucher: ${vouchers}" th:object="${voucher}" >
                <td th:text="${voucher.voucherId}"></td>
                <td th:text="${voucher.amount}"></td>
                <td th:text="${voucher.voucherType}"></td>
                <td>
                    <a th:href="@{/vouchers/details/{voucherId}(voucherId = ${voucher.voucherId})}">
                        <button type="button" class="btn btn-secondary">detail button</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/vouchers/new}" class="btn btn-primary" type="button">new voucher</a>
    </div>
</body>
</html>
