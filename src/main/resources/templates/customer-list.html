<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1>회원 목록</h1>

    <button th:onclick="|location.href='@{/customers/create}'|"
            type="button"
            class="btn btn-primary">
        회원 추가
    </button>

    <form id="customerFilterForm" th:action="@{/customers}" method="get">
        <label for="name">이름:</label>
        <input type="text" name="name" id="name" th:value="${name}" />
        <label for="email">이메일:</label>
        <input type="email" name="email" id="email" th:value="${email}" />
        <input type="submit" value="검색" />
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>이메일</th>
            <th>가입일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer, index : ${customers}" th:onclick="|location.href='@{|/customers/${customer.customerId}}'|"
            style="cursor: pointer;">
            <td th:text="${index.index + 1}"></td>
            <td>
                <span th:text="${customer.name}"></span>
            </td>
            <td>
                <span th:text="${customer.email}"></span>
            </td>
            <td>
                <span th:text="${customer.createdAt}"></span>
            </td>
        </tr>
        </tbody>
    </table>


    <script>
        // 폼 제출 시, 빈 값인 필터는 제거하고 새로운 URL로 이동
        document.getElementById("customerFilterForm").addEventListener("submit", function (event) {
            const form = event.target;
            const queryParams = new URLSearchParams();
            const name = form.elements["name"].value;
            const email = form.elements["email"].value;

            if (name) {
                queryParams.append("name", name);
            }
            if (email) {
                queryParams.append("email", email);
            }

            const newUrl = form.action + "?" + queryParams.toString();
            window.location.href = newUrl;
            event.preventDefault();
        });
    </script>
</body>
</html>
