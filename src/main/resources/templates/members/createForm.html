<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Member</title>
  <!-- Bootstrap CSS link (you should have Bootstrap included in your project) -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4 text-center">Create Member</h1>
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <form th:action="@{/members}" th:object="${member}" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" th:field="*{name}" th:errorclass="field-error" placeholder="Enter member name" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" class="form-control" th:field="*{email}" th:errorclass="field-error" placeholder="Enter member email" />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" class="form-control" th:field="*{age}" th:errorclass="field-error" placeholder="Enter member age" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
