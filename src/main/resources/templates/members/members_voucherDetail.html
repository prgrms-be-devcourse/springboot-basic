<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Voucher Info</title>
  <!-- Bootstrap CSS link (you should have Bootstrap included in your project) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .info-container {
      background-color: #f8f9fa;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Voucher Detail</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="info-container">
        <form th:action="@{/wallet/{memberId}/{voucherId}(memberId=${memberId}, voucherId=${voucher.voucherId})}" th:object="${voucher}" method="post">
          <div class="form-group">
            <label for="voucherId"><strong>Voucher ID:</strong></label>
            <span th:text="${voucher.voucherId}" class="form-control" id="voucherId" readonly></span>
          </div>
          <div class="form-group">
            <label for="type"><strong>Type:</strong></label>
            <span th:text="${voucher.type}" class="form-control" id="type" readonly></span>
          </div>
          <div class="form-group">
            <label for="amount"><strong>Amount:</strong></label>
            <span th:text="${voucher.amount}" class="form-control" id="amount" readonly></span>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-danger btn-block">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
