<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{/fragment/header ::nav}"></div>
    <div th:insert="~{/fragment/header ::menu}"></div>
    <div th:insert="~{/fragment/header ::box}"></div>
</head>

<body>
<div class="container">
    <div class="menu">
        <div class="menu-item">
            <a th:href="@{/admin/vouchers}">바우처 목록</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/admin/vouchers/create}">바우처 추가하기</a>
        </div>
    </div>
</div>
<div class="box">
    <div class="content">
        <div class="content-box">
            <h3>쿠폰번호 <span th:text="${voucher.id}"></span></h3>
            <h4>할인 타입 <span th:text="${voucher.voucherType}"></span></h4>
            <h5>할인값 <span th:text="${voucher.discountValue}"></span></h5>
            <h5>생성 시간 <span th:text="${voucher.createdAt}"></span></h5>
        </div>
        <form th:action="@{/admin/vouchers/{id}/edit(id=${voucher.id})}" th:method="get">
            <button type="submit">수정</button>
        </form>
        <form th:action="@{/admin/vouchers/{id}(id=${voucher.id})}" th:method="delete">
            <button type="submit">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
