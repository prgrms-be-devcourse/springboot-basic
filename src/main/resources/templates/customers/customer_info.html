<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Information</title>
</head>
<body>
<h1>고객 정보</h1>

<!-- Form to search for customers by voucherId -->
<form action="/customers/voucher" method="get">
  <label for="voucherId">바우처 ID:</label>
  <input type="text" id="voucherId" name="voucherId" required>
  <button type="submit">조회</button>
</form>

<!-- Customer information table -->
<table>
  <thead>
  <tr>
    <th>고객 ID</th>
    <th>이름</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customerInfo : ${customerInfoList}">
    <td th:text="${customerInfo.id}"></td>
    <td th:text="${customerInfo.name}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
