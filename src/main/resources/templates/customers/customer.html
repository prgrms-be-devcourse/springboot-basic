<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column">
        <p class="h1 text-center mt-3">회원 상세</p>
        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                       th:value="${customer.email}" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${customer.name}">
            </div>
            <div class="mb-3">
                <label for="banned" class="form-label">상태</label>
                <select th:field="${customer.banned}" id="banned" name="banned" class="form-select"
                        aria-label="Default select example">
                    <option value="0">일반</option>
                    <option value="1">BAN</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-secondary">업데이트</button>
            <button onclick="location.href='customer-list.html'"
                    th:onclick="|location.href='@{/customers}'|"
                    type="button" class="btn btn-outline-secondary">목록
            </button>
        </form>
        <form th:action="@{|/customers/${customer.customerId}/delete|}" method="post" class="mt-3">
            <button th:onclick="|location.href='@{/customers/{customerId}/delete(customerId=${customer.customerId})}'|"
                    type="submit" class="btn btn-danger">삭제
            </button>
        </form>
    </div>
</div>
</body>
</html>
