<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="/" class="btn btn-primary mb-3">메인으로</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">유저 아이디</th>
            <th scope="col">유저 이름</th>
            <th scope="col">유저 이메일</th>
            <th scope="col">바우처 상세보기</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <a th:href="@{/customers/{id} (id=${customer.id})}" class="btn btn-info">상세보기</a>
            </td>
            <td>
                <a th:href="@{/customers/{id}/delete (id=${customer.id})}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button type="button" onclick="location.href='/customers/create'" class="btn btn-success">생성</button>
    </div>
</div>
</body>
</html>
