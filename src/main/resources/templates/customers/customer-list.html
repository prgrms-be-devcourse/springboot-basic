<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column gap-3 mt-3">
        <p class="h1 text-center">회원 목록</p>
        <button th:onclick="|location.href='@{/}'|"
                type="button" class="btn btn-outline-secondary">탑메뉴</button>
        <button onclick="location.href='customer-create.html'"
                th:onclick="|location.href='@{/customers/new}'|"
                type="button" class="btn btn-outline-secondary">회원 생성
        </button>
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">상태</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">회원 상세</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customers}">
                <th th:text="${customerStat.count}">1</th>
                <td th:text="'BAN'" th:if="${customer.banned}"></td>
                <td th:text="'---'" th:unless="${customer.banned}"></td>
                <td th:text="${customer.email}">email@example.com</td>
                <td th:text="${customer.name}">username</td>
                <td>
                    <button onclick="location.href='customer.html'"
                            th:onclick="|location.href='@{/customers/{customerId}(customerId=${customer.customerId})}'|"
                            type="button" class="btn-sm btn-outline-secondary">이동
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
