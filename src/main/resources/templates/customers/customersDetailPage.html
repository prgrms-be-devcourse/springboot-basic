<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .table {
            background-color: #ffffff;
        }

        button[type="button"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/customers" class="btn btn-primary mb-3">Customer Page로</a>
    <h1>Customer Detail</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>바우처 아이디</th>
            <th>할인률</th>
            <th>바우처 타입</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voucher : ${vouchers}">
            <td th:text="${voucher.id}"></td>
            <td th:text="${voucher.discount}"></td>
            <td th:text="${voucher.voucherDiscountType}"></td>
            <td>
                <a th:href="@{/customers/{customer_id}/wallets/{wallet_id}/delete (wallet_id=${voucher.walletId}, customer_id=${customer_id})}"
                   class="btn btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button type="button" th:onclick="|location.href='/customers/${customer_id}/wallets/add'|" class="btn btn-primary">바우처 추가</button>
    </div>
</div>
</body>
</html>
