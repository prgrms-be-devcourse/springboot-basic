<!DOCTYPE HTML>
<html lang = "ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>Find by customer id</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>고객 id 입력</h2>
    </div>
    <h4 class="mb-3"></h4>
    <div>
        <label for="customerId">고객 id</label>
        <input type="text" id="customerId" name="customerId" class="form-control"
               placeholder="고객 id를 입력하세요">
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="searchByCustomerId()">검색</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/basic/wallets}'|"
                    type="button">취소</button>
        </div>
    </div>
</div> <!-- /container -->
<script>
    function searchByCustomerId() {
        var customerId = document.getElementById('customerId').value;
        window.location.href = '/basic/wallets/' + customerId + '/findByCustomerId';
    }
</script>
</body>
</html>
