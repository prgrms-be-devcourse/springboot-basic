<!DOCTYPE HTML>
<html lang = "ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>Wallet create</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>지갑 등록</h2>
    </div>
    <h4 class="mb-3">지갑 정보 입력</h4>
    <form th:action method="post">
        <div>
            <label for="customerId">고객 id</label>
            <input type="text" id="customerId" name="customerId" class="form-control"
                   placeholder="고객 id를 입력하세요">
        </div>
        <div>
            <label for="voucherId">바우처 id</label>
            <input type="text" id="voucherId" name="voucherId" class="form-control"
                   placeholder="바우처 id를 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">지갑 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/basic/wallets/wallets}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
