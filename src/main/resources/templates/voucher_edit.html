<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{/fragment/header ::nav}"></div>
    <div th:insert="~{/fragment/header ::menu}"></div>
    <div th:insert="~{/fragment/header ::box}"></div>
</head>

<body>
<div class="container">
    <div class="menu">
        <div class="menu-item">
            <a th:href="@{/admin/vouchers}">바우처 목록</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/admin/vouchers/create}">바우처 추가하기</a>
        </div>
    </div>
</div>
<div class="box">
    <div class="content">
        <div class="content-box">
            <form th:action="@{/admin/vouchers/{id}/edit(id=${voucher.id})}" th:method="put">

                <label for="voucherType">할인 타입:</label>
                <select id="voucherType" name="voucherType">
                    <option value="1">고정 금액 할인</option>
                    <option value="2">퍼센트 할인</option>
                </select><br><br>

                <label for="value">할인 값:</label>
                <input id="value" name="value" th:value="${voucher.discountValue}" type="text"><br><br>

                <button type="submit">쿠폰 즉시 생성하기</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
