<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Customer Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Add a Brand or Logo -->
        <a class="navbar-brand" th:href="@{/customers}">고객 관리 시스템</a>

        <!-- Create a navigation menu -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vouchers}">Voucher Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/wallets}">Wallet Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customer Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <h1 class="mt-5">Customer Management</h1>

    <!-- Customer List -->
    <h2 class="mt-3">All Customers</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Is Black</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.customerId}">Customer ID</td>
            <td th:text="${customer.name}">Name</td>
            <td th:text="${customer.isBlack ? 'Yes' : 'No'}">Is Black</td>
            <td>
                <a th:href="@{'/customers/' + ${customer.customerId} + '/delete'}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Customer -->
    <h2 class="mt-5">Add Customer</h2>
    <form th:action="@{/customers/create}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="isBlack">IsBlack</label>
            <select class="form-control" id="isBlack" name="isBlack">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>

    <!--None Have Wallet Customers-->
    <h2 class="mt-5">Customers : None Have Wallet</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Is Black</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="customer : ${customers}">
            <tr>
                <td th:text="${customer.customerId}">Customer ID</td>
                <td th:text="${customer.name}">Name</td>
                <td th:text="${customer.isBlack}">Is Black</td>
                <td>
                    <a th:href="@{'/customers/' + ${customer.customerId} + '/createWallet'}">
                        <button class="btn btn-primary">Create Wallet</button>
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>


</div>

<!-- Include Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
