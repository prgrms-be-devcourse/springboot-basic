<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>New Customer</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<form th:action="@{/vouchers/new}" method="post">
    <div class="mb-3">
        <label for="exampleInputDiscount1" class="form-label">할인 가격</label>
        <input type="text" name="discount" class="form-control" id="exampleInputDiscount1">
    </div>
    <div class="mb-3">
        <label for="exampleInputType1" class="form-label">바우처 타입</label>
        <select class="form-select" id="exampleInputType1" th:name="voucherType" aria-label="Default select example">
            <option selected></option>
            <option value="FIXED">고정 금액 할인</option>
            <option value="PERCENT">퍼센트 할인</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
