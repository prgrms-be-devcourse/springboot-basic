<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<h1>회원 상세 정보</h1>

<div>
    <h3>회원 정보</h3>
    <p><strong>회원 ID:</strong> [[${customer.customerId}]]</p>
    <p><strong>이름:</strong> [[${customer.name}]]</p>
    <p><strong>이메일:</strong> [[${customer.email}]]</p>
    <p><strong>마지막 로그인 시간:</strong> [[${customer.lastLoginAt}]]</p>
    <p><strong>가입일:</strong> [[${customer.createdAt}]]</p>
</div>

<div>

    <form th:action="@{|/customers/${customer.customerId}|}" th:method="delete" style="display: inline;">
        <button th:onclick="|location.href='@{/customers/{customerId}(customerId=${customer.customerId})}'|"
                type="submit" class="btn btn-danger">삭제
        </button>
    </form>
</div>
</body>
</html>
