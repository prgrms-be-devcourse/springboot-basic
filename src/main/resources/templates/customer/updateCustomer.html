<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>고객 정보 수정</h2> </div>
    <form action="customer.html" th:action method="post">
        <div>
            <label for="customerId">고객 ID</label>
            <input type="text" id="customerId" name="customerId" class="form-control" value="1" th:value="${customer.customerId}" readonly>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" value="고객" th:value="${customer.name}">
        </div> <div>
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" class="form-control" value="test@gmail.com" th:value="${customer.email}">
    </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='customer.html'"
                        th:onclick="|location.href='@{/customers/{customerId}(customerId=${customer.customerId})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
