<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <title>Title</title>
  <style>

    .conatiner {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      max-width: 400px;
      width: 100%;
    }

    .value {
      width: 100%;
      height: 35px;
      border-style: solid;
      border-color: silver;
      border-width: 1px;
      padding-left: 5px;
      border-radius: 5px;
    }


  </style>
</head>
<body>
<div class="conatiner">
  <div class="header3">고객 조회</div>
  <div class="inputHeader">고객 ID</div>
  <div class="value" th:text="${customer.getCustomerId()}">고객 ID</div>
  <div class="inputHeader">고객 이름</div>
  <div class="value" th:text="${customer.getCustomerName()}">고객 이름</div>
  <div class="inputHeader">고객 이메일</div>
  <div class="value" th:text="${customer.getCustomerEmail()}">고객 이메일</div>
  <div class="inputHeader">고객 타입</div>
  <div class="value" th:text="${customer.getCustomerType()}">고객 타입</div>
  <button style="width:100%; margin-top:10px;" type="button" onclick="javascript:location.href='/view/customer/find'" class="btn btn-secondary">돌아가기</button>
</div>
</body>
</html>
