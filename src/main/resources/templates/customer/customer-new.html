<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid">
<h1>Customers</h1>
<h2>New Customer</h2>
<form th:action="@{/customers/new}" method="post">
    <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" name="name">
    </div>
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="isBlackInput">
        <label class="form-check-label" for="isBlackInput">Is a bad customer?</label>
    </div>
    <input id="isBlack" name="isBlack" hidden value="false"/>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<script th:inline="javascript">
    document.getElementById("isBlackInput").addEventListener("change", (e) => {
        document.getElementById("isBlack").value = e.target.value === "on";
    })
</script>
</body>
</html>
