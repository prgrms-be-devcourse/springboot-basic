<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원 등록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .form-group {
            padding-top: 50px;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
        }

        .centered {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="form-group">
    <h1 class="text-center mb-5">회원 등록</h1>
    <form th:action="@{/customers/new}" method="post">
        <div class="centered mb-3">
            <div class="col-12 col-md-8 col-lg-6">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name = "name" placeholder="이름 입력" required>
            </div>
        </div>
        <div class="centered mb-3">
            <div class="col-12 col-md-8 col-lg-6">
                <label for="type" class="form-label">회원 유형</label>
                <select class="form-select" id="type" name="type">
                    <option value="NORMAL">일반</option>
                    <option value="BLACK">블랙</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-secondary"
               th:href="${'/customers/get'}">뒤로 가기
            </a>
            <button type="submit" class="btn btn-outline-primary">등록하기</button>
        </div>
    </form>
</div>
</body>
</html>
