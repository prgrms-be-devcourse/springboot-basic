<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Customer 상세</h2>
    </div>
    <div>
        <label for="customerId">ID</label>
        <input type="text" id="customerId" name="customerId" class="form-control"
               th:value="${customer.customerId}" readonly>
    </div>
    <div>
        <label for="name">Value</label>
        <input type="text" id="name" name="name" class="form-control"
               th:value="${customer.name}" readonly>
    </div>
    <div>
        <label for="customerType">Type</label>
        <input type="text" id="customerType" name="customerType" class="form-control"
               th:value="${customer.customerType}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <form th:action="@{/customers/{id}(id=${customer.customerId})}" method="post">
                <button class="w-100 btn btn-primary btn-lg" type="submit">삭제</button>
            </form>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/customers}'|"
                    type="button">목록으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
