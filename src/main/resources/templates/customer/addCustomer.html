<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>고객 등록</h2> </div>
    <h4 class="mb-3">고객 입력</h4>
    <form action="customer.html" th:action method="post">
        <div>
            <label for="name">고객 이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요"> </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">고객 저장</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='customers.html'"
                        th:onclick="|location.href='@{customers}'|"
                        type="button">취소</button> </div>
        </div>
    </form>
</div>
</body>
</html>
