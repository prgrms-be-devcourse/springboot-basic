<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>고객 등록</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>고객 등록 폼</h2>
    </div>
    <h4 class="mb-3">고객 입력</h4>
    <form th:action="@{/customers/create}" method="post">
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control">
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">고객
                    등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/vouchers/list'" type="button">목록</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
