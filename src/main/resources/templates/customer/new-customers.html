<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>KDT - New Customer</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<h2>고객 입력</h2>
<form method="POST" th:action="@{/customers/new}">
    <div class="mb-3">
        <label class="form-label" for="exampleInputPassword1">Name</label>
        <input class="form-control" id="exampleInputPassword1" name="name" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleInputEmail1">Email address</label>
        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" name="email" type="email">
    </div>
    <button class="btn btn-primary" type="submit">저장</button>
</form>

</body>
