<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>고객 상세 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<div th:replace="header :: header"></div>
<form action="#" method="post">
    <div class="mb-3">
        <label for="customer-email" class="form-label">Email 주소</label> <!-- 중복에 대한 체크를 추후 추가 -->
        <input type="email" class="form-control" id="customer-email" th:name="email">
    </div>
    <div class="mb-3">
        <label for="customer-name" class="form-label">성함</label>
        <input type="text" class="form-control" th:name="name" id="customer-name">
    </div>

    <div class="d-flex justify-content-end ">
        <button type="submit" class="btn btn-outline-primary m-1">Submit</button>
        <button type="reset" class="btn btn-outline-warning m-1">Clear</button>
        <button type="button" class="btn btn-outline-dark m-1" onclick="history.back()">Cancel</button>
    </div>
</form>
</body>
</html>
