<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
<form th:action="@{/voucher}" th:method="put" th:object="${voucher}">
    <div class="mb-3">
        <label for="field0" class="form-label">VOUCHER ID</label>
        <input th:value="*{voucherId}" type="text" name="voucherId" class="form-control" id="field0" aria-describedby="emailHelp" readonly>
    </div>
    <div class="mb-3">
        <label for="field1" class="form-label">OWNER ID</label>
        <input th:value="*{ownerId}" type="text" name="ownerId" class="form-control" id="field1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="field2" class="form-label">TYPE</label>
        <input th:value="*{type}" type="text" name="type" class="form-control" id="field2" aria-describedby="emailHelp" readonly>
    </div>
    <div class="mb-3">
        <label for="field3" class="form-label">AMOUNT</label>
        <input th:value="*{amount}" type="text" name="amount" class="form-control" id="field3" aria-describedby="emailHelp" readonly>
    </div>
    <div class="mb-3">
        <label for="field4" class="form-label">CREATED AT</label>
        <input th:field="*{createdAt}" type="datetime-local" name="createdAt" class="form-control" id="field4" aria-describedby="emailHelp" readonly>
    </div>
    <div class="mb-3">
        <label for="field5" class="form-label">EXPIRED AT</label>
        <input th:field="*{expiredAt}" type="datetime-local" name="expiredAt" class="form-control" id="field5" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="field6" class="form-label">USED</label>
        <input th:value="*{used}" type="text" name="used" class="form-control" id="field6" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
