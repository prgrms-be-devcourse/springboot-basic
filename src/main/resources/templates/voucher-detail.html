<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher System</title>
</head>
<body class="container-fluid">
<h1>Voucher System</h1>
<h2>Voucher Management</h2>

<div class="card" style="width: 18rem;">
    <div class="card-header">
        <div th:text="${voucher.voucherId}"></div>
    </div>
    <ul class="list-group list-group-flush" th:object="${voucher}">
        <li class="list-group-item" th:text="*{voucherType}"></li>
        <li class="list-group-item" th:text="*{voucherDiscount}"></li>
        <li class="list-group-item" th:text="*{used}"></li>
    </ul>
</div>
<br>
<form id="delete_form" th:action="@{/vouchers/{voucherId}(voucherId =${voucher.voucherId})}" th:method="delete">
    <a onclick="if (confirm('정말로 삭제하시겠습니까?')) document.getElementById('delete_form').submit();" class="btn btn-danger">삭제</a>
</form>

</body>
</html>
