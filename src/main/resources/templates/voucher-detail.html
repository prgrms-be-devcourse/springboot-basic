<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Voucher Detail</title>
</head>
<body class="container-fluid">
<h1>Voucher Detail Page</h1>
<a th:href="@{/voucher}" class="btn btn-primary" type="button">Show All Voucher</a>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">VoucherId</th>
    <th scope="col">VoucherType</th>
    <th scope="col">Discount</th>
    <th scope="col">DiscountUnit</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${voucher.voucherId}"></td>
    <td th:text="*{voucher.voucherName}"></td>
    <td th:text="*{voucher.discount}"></td>
    <td th:text="*{voucher.discountUnit}"></td>
  </tr>
  </tbody>
</table>
<form th:action="@{/voucher/__${voucher.voucherId}__}" method="post">
  <button class="btn btn-primary me-md-2">Delete Voucher</button>
</form>
</body>
</html>
