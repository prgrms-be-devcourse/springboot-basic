<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">

    <title>Document</title>
</head>
<body class="container-fluid">
<h1>KDT Spring App</h1>
<h2>바우처 할당</h2>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">createAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${customer}">
        <th scope="row" th:text="*{customerId}"></th>
        <th scope="row" th:text="*{name}"></th>
        <th scope="row" th:text="*{email}"></th>
        <th scope="row" th:text="*{createAt}"></th>
    </tr>
    </tbody>
</table>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <form method="post" th:action="@{/customers/delete/{id}(id = ${customer.customerId})}" />
        <button btn-primary>회원 삭제</button>
    </form>
    <a th:href="@{/customers/{customerId} (customerId = ${customer.customerId})}"><button btn-primary>이전</button></a>

</div>

<h2>전체 바우처 목록</h2>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">type</th>
        <th scope="col">value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${vouchers}" th:object="${vouchers}">
        <th scope="row" th:text="${voucher.voucherId}"></th>
        <th scope="row" th:text="${voucher.type}"></th>
        <th scope="row" th:text="${voucher.value}"></th>
        <th>
            <form method="post" th:action="@{/customers/assign/{customerId}/{voucherId} (customerId = ${customer.customerId}, voucherId = ${voucher.voucherId})}">
                <button btn-primary>바우처 할당</button>
            </form>
        </th>
    </tr>
    </tbody>
</table>

</body>
</html>
