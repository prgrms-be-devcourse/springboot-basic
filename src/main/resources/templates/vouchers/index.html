<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Voucher Program</title>
    <style>
        .card {
            margin: auto;
            max-width: 950px;
            width: 90%;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 1rem;
            border: transparent
        }

        .form {
            background-color: #ddd;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            padding: 4vh;
            color: rgb(65, 65, 65)
        }

        .row {
            margin: 0
        }

        .col {
            padding: 0 1vh
        }

        hr {
            margin-top: 1.25rem
        }

        .items {
            width: 100%;
        }

        .items .amount, .items .action {
            line-height: 38px;
        }
    </style>
</head>
<body class="container-fluid">
<div class="row justify-content-center m-4">
    <h1 class="text-center">바우처 관리</h1>
</div>

<div class="card">
    <div class="row">
        <div class="col-md-8 mt-4 d-flex flex-column align-items-start p-3 pt-0">
            <h5 class="flex-grow-0"><b>바우처 목록</b></h5>
            <div class="list-group items" th:each="voucher: ${vouchers}">
                <a th:href="@{/vouchers/{id}(id=${voucher.voucherId()})}"
                   class="list-group-item list-group-item-action d-flex mt-3">
                    <div class="col">
                        <div class="badge bg-primary text-wrap" style="width: 8rem;"
                             th:text="${voucher.voucherType().getText()}"></div>
                        <div class="row text-muted fs-6" style="width: 21rem;" th:text="${voucher.voucherId()}"></div>
                    </div>

                    <div class="col text-center amount"
                         th:text="${voucher.amount()} + ${voucher.voucherType().name() == 'FIXED' ? '원' : '%'}">
                    </div>

                    <div class="col text-end action">
                        <form th:action="@{/vouchers/{id}(id=${voucher.voucherId()})}" method="post">
                            <button class="btn btn-small btn-outline-dark" href="">삭제</button>
                        </form>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-md-4 form p-4">
            <div>
                <h5 class="m-0 p-0"><b>바우처 생성</b></h5>
            </div>
            <hr>
            <form th:action method="post">
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <div id="type" class="form-check">
                        <input class="form-check-input" type="radio" name="voucherType" id="fixed" value="FIXED" checked>
                        <label class="form-check-label" for="fixed">
                            금액 할인
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="voucherType" id="percent" value="PERCENT">
                        <label class="form-check-label" for="percent">
                            퍼센트 할인
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" name="discountAmount" class="form-control mb-1" id="amount">
                </div>
                <button class="btn btn-dark col-12" type="submit">생성하기</button>
            </form>
        </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <button class="btn btn-dark col-12" th:onclick="|location.href='@{/}'|">
                전체 메뉴로
            </button>
        </div>
    </div>
</div>
</body>
</html>
