<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Voucher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Create Voucher</h2>
  <form th:action="@{/vouchers/create}" method="post">
    <div>
      <label for="discount">할인률</label>
      <input type="number" name="discount">
    </div>
    <div>
      <label for="voucherDiscountType">할인 타입</label>
      <input type="text" name="voucherDiscountType" placeholder="FIXED_AMOUNT_DISCOUNT or PERCENT_DISCOUNT">
    </div>
    <button type="submit">제출</button>
  </form>
</div>
</body>
</html>
