<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column mt-3">
        <p class="h1 text-center">바우처 생성</p>
        <form th:action method="post">
            <div class="mb-3">
                <label for="voucherType" class="form-label">바우처 타입</label>
                <select id="voucherType" name="voucherType" class="form-select"
                        aria-label="Default select example">
                    <option value="FIXED_AMOUNT">고정 금액</option>
                    <option value="PERCENT">퍼센트 할인</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">할인값</label>
                <input type="number" class="form-control" id="amount" name="amount">
            </div>
            <button type="submit" class="btn btn-outline-secondary">생성</button>
            <button onclick="location.href='voucher-list.html'"
                    th:onclick="|location.href='@{/vouchers}'|"
                    type="button" class="btn btn-outline-secondary">취소
            </button>
        </form>
    </div>
</div>
</body>
</html>
