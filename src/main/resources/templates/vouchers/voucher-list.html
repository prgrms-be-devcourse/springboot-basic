<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column gap-3 mt-3">
        <p class="h1 text-center">바우처 목록</p>
        <button th:onclick="|location.href='@{/}'|"
                type="button" class="btn btn-outline-secondary">탑메뉴</button>
        <button onclick="location.href='voucher-create.html'"
                th:onclick="|location.href='@{/vouchers/new}'|"
                type="button" class="btn btn-outline-secondary">바우처 생성
        </button>
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">타입</th>
                <th scope="col" class="col-2">할인값</th>
                <th scope="col" class="col-2">상세</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher: ${vouchers}">
                <th th:text="${voucherStat.count}">1</th>
                <th th:if="${voucher.voucherType.type == 'fixed'}">고정 금액</th>
                <th th:if="${voucher.voucherType.type == 'fixed'}" th:text="|${voucher.amount}$|">고정 금액</th>
                <th th:if="${voucher.voucherType.type == 'percent'}">퍼센트 할인</th>
                <th th:if="${voucher.voucherType.type == 'percent'}" th:text="|${voucher.amount}%|">퍼센트 할인</th>
                <td>
                    <button onclick="location.href='voucher.html'"
                            th:onclick="|location.href='@{/vouchers/{voucherId}(voucherId=${voucher.voucherId})}'|"
                            type="button" class="btn-sm btn-outline-secondary">이동
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
