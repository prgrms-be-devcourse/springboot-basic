<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>바우처 목록</h2> </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              th:onclick="|location.href='@{/vouchers/new}'|" type="button">바우처 등록</button>
    </div>
  </div>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>할인률</th>
        <th>상태</th>
        <th>타입</th> </tr>
      </thead>
      <tbody>
      <tr th:each="voucher : ${voucherList}">
        <td th:text="${voucher.getVoucherId()}">10</td>
        <td th:text="${voucher.getDiscountAmount()}">10000</td>
        <td th:if="${voucher.getStatus() == true}" th:text="'시용 가능'" />
        <td th:unless="${voucher.getStatus() == true}" th:text="'사용 불가'" />
        <td th:text="${voucher.getVoucherType()}">10</td>
        <a th:href="@{/vouchers/view/{id}(id =${voucher.getVoucherId()})}">상세</a>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
