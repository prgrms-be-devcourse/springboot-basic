<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Voucher 등록</title>
</head>
<body class="container-fluid">
<h1>Voucher 등록</h1>
<form th:action="@{/vouchers/new}" method="post">
    <div class="mb-3">
        <label for="voucherType" class="form-label">Email address</label>
        <input type="text" name="voucherType" class="form-control" id="voucherType" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Name</label>
        <input type="number" name="amount" class="form-control" id="amount">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
