<div id="form" th:fragment="data (action, method, status)" class="container">
    <form th:action="${action}" , th:method="${method}">
        <div th:insert="~{ :: ${status}}">

        </div>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
            </div>
        </div>
    </form>
</div>


<div th:fragment="customer">
    <div class="form-row">
        <div class="input-data">
            <input type="text" name="email" required>
            <div class="underline"></div>
            <label><i class="bi bi-envelope-check-fill"></i>Email</label>
        </div>
        <div class="input-data">
            <input type="text" name="name" required>
            <div class="underline"></div>
            <label><i class="bi bi-person-circle"></i>Name</label>
        </div>
    </div>
</div>


<div th:fragment="customer-update">
    <div class="form-row">
        <div class="input-data">
            <input type="text" name="email" required>
            <div class="underline"></div>
            <label><i class="bi bi-envelope-check-fill"></i>Email</label>
        </div>
        <div class="input-data">
            <input type="text" name="newEmail" required>
            <div class="underline"></div>
            <label><i class="bi bi-envelope-check-fill"></i>New Email</label>
        </div>
    </div>
</div>

<div th:fragment="customer-search">
    <div class="form-row">
        <div class="input-data">
            <input type="text" name="email" required>
            <div class="underline"></div>
            <label><i class="bi bi-envelope-check-fill"></i>Email</label>
        </div>
    </div>
</div>


<div th:fragment="deleteAll (action, method)" class="container">
    <form th:action="${action}" , th:method="${method}">
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="전체 삭제">
            </div>
        </div>
    </form>
</div>


<div th:fragment="voucher-form (action, method, status)" class="container">
    <form th:action="${action}" , th:method="${method}" th:object="${voucherCreationRequest}">
        <div th:insert="~{ :: ${status}}">

        </div>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
            </div>
        </div>
    </form>
</div>


<div th:fragment="voucher">
    <div class="form-row">
        <div class="input-data">
            <input type="number" th:field="*{voucherInfoRequest.amount}" required>
            <div class="underline"></div>
            <label><i class="bi bi-currency-bitcoin"></i>Amount</label>
        </div>
        <div class="input-data">
            <input type="number" th:field="*{voucherInfoRequest.expiration}" required>
            <div class="underline"></div>
            <label><i class="bi bi-calendar-check"></i>Expiration: (개월 입력)</label>
        </div>
        <div class="input-data">
            <select id="discountType" th:field="*{discountType}" required>
                <option value="PERCENT">Percent Amount</option>
                <option value="FIXED">Fixed Amount</option>
            </select>
        </div>
    </div>
</div>
