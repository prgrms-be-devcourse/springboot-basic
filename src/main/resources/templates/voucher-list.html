<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>바우처 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1>바우처 목록</h1>
    <button th:onclick="|location.href='@{/vouchers/create}'|"
            type="button"
            class="btn btn-primary">
        바우처 생성
    </button>


    <!-- 필터 폼 -->
    <form class="filter-form" th:action="@{/vouchers}" method="get" id="voucherFilterForm">
        <label for="creationStartDate">바우처 생성 시작일:</label>
        <input type="date" name="creationStartDate" id="creationStartDate" th:value="${creationStartDate}" />
        <label for="creationEndDate">바우처 생성 종료일:</label>
        <input type="date" name="creationEndDate" id="creationEndDate" th:value="${creationEndDate}" />
        <label for="discountType">바우처 타입:</label>
        <select name="discountType" id="discountType">
            <option value="">전체</option>
            <option value="FIXED_AMOUNT" th:selected="${discountType == 'FIXED_AMOUNT'}">금액 할인</option>
            <option value="PERCENT_DISCOUNT" th:selected="${discountType == 'PERCENT_DISCOUNT'}">비율 할인</option>
        </select>
        <input type="submit" value="검색" />
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>바우처</th>
            <th>할인율</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voucher, index : ${vouchers}" th:onclick="|location.href='@{|/vouchers/${voucher.voucherId}}'|"
            style="cursor: pointer;">
            <td th:text="${index.index + 1}"></td>
            <td>
                <span th:text="${voucher.voucherType}"></span>
            </td>
            <td>
                <span th:text="${voucher.discountRate}"></span>
            </td>
        </tr>
        </tbody>
    </table>


    <script>
        // 폼 제출 시, 빈 값인 필터는 제거하고 새로운 URL로 이동
        document.getElementById("voucherFilterForm").addEventListener("submit", function (event) {
            const form = event.target;
            const queryParams = new URLSearchParams();
            const creationStartDate = form.elements["creationStartDate"].value;
            const creationEndDate = form.elements["creationEndDate"].value;
            const discountType = form.elements["discountType"].value;

            if (creationStartDate) {
                queryParams.append("creationStartDate", creationStartDate);
            }
            if (creationEndDate) {
                queryParams.append("creationEndDate", creationEndDate);
            }
            if (discountType) {
                queryParams.append("discountType", discountType);
            }

            const newUrl = form.action + "?" + queryParams.toString();
            window.location.href = newUrl;
            event.preventDefault();
        });
    </script>
</body>
</html>
