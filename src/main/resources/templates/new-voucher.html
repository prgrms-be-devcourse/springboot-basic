<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        article {
            margin: 0 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="nav-link" style="border: none" th:href="@{/vouchers}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/new-voucher}">new-voucher</a>
                <a class="nav-link" th:href="@{/customers}">Customer</a>
            </div>
        </div>
    </div>
</nav>
<article>
    <h2>MAKE NEW VOUCHER</h2>

    <form th:action="@{/vouchers}" method="post">
        <select class="form-select" aria-label="Default select example" name="voucherType">
            <option selected>Voucher Type</option>
            <option value="FIXED">FIXED</option>
            <option value="PERCENT">PERCENT</option>
        </select>
        <div class="mb-3">
            <label for="discountValue" class="form-label">Discount Value</label>
            <input type="number" class="form-control" id="discountValue" name="discountValue">
        </div>
        <button type="submit" class="btn btn-primary">create voucher</button>
    </form>
</article>
</body>
</html>
