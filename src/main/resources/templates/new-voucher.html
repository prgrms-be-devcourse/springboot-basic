<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher System</title>
</head>
<body class="container-fluid">
<h1>Voucher System</h1>
<h2>Voucher Management</h2>
<form th:action="@{/new-voucher}" method="post">
    <div class="mb-3">
        <label for="voucherType" class="form-label">Type</label>
        <select id="voucherType" class="form-select" name="voucherType">
            <option selected>* Open this select type *</option>
            <option value="Fixed_amount">Fixed Amount Voucher</option>
            <option value="Percent_discount">Discount Percent Voucher</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="discount" class="form-label">Discount</label>
        <input type="number" class="form-control" id="discount" name="discount">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
