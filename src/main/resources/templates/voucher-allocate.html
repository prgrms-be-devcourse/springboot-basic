<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        article {

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="nav-link" style="border: none" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/vouchers}">vouchers</a>
                <a class="nav-link" th:href="@{/new-voucher}">new-voucher</a>

<article>
    <h2>VOUCHER-ALLOCATE</h2>
    <form th:action="@{/voucherAllocate/{voucherId}(voucherId=${voucherId})}" method="post">
        voucherId : <span>${voucherId}</span>
        <div class="mb-3">
            <label for="customerId" class="form-label">Customer Id</label>
            <input type="text" class="form-control" id="customerId" name="customerId">
        </div>
        <button type="submit" class="btn btn-primary">allocate voucher</button>
    </form>
</article>
