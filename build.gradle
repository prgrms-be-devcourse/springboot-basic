plugins {
    id 'java-library'
    id 'org.springframework.boot' version '3.1.4'
}

apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter:3.1.4'
    api 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    api 'org.beryx:text-io:3.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.5'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.1.5'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.1.5'
    runtimeOnly(implementation 'mysql:mysql-connector-java:8.0.33')
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.4'
}

test {
    useJUnitPlatform()
}

group = 'com.programmers'
version = '0.0.1-SNAPSHOT'
description = 'voucherManagement'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
